#      name: user
#      password: 123456

#mybatis配置
mybatis:
  mapper-locations: classpath:/mybatis-mapper/*/*Mapper.xml
  type-aliases-package: com.ral.manages.entity
#分页插件配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql
