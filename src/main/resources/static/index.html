<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="js/jquery.min.js"></script>
<script>
    $(function(){
        var userData = null;
        userData = JSON.parse(localStorage.getItem('user'));
        if (userData) {
            return userData;
        } else {
            var getQueryString = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            };
            var code = getQueryString('code');
            alert("code:"+code);
            if (code) {
                $.ajax({
                    type: "GET",
                    url: "/manages/authorization",
                    data: {code: code},
                    async: false,
                    success: function(data) {
                        console.log(data);
                        userData = data;
                    },
                    error: function() {
                        alert('网络错误');
                    }
                });
            } else {
                alert('请从微信公众号打开');
            }
            localStorage.setItem('user', JSON.stringify(userData));
            return userData;
        }
    });
</script>
</body>
</html>
