<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <button onclick="silentRedirect()">silentRedirect跨域请求</button>
    <button onclick="staticRedirect1()">staticRedirect跨域请求</button>
    <div id="dataInfo"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/axios.min.js"></script>
<script>
   $(function(){
        var userData = null;
        userData = JSON.parse(localStorage.getItem('user'));
        if (userData) {
            return userData;
        } else {
            var getQueryString = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            };
            var code = getQueryString('code');
            alert("code:"+code);
            if (code) {
                $.ajax({
                    type: "GET",
                    url: "http://192.168.0.232:8081/manages/auth/permissionOut",
                    data: {code: code,invoke:"userInfo"},
                    async: false,
                    success: function(data) {
                        console.log(data);
                        alert(data);
                        userData = data;
                    },
                    error: function() {
                        alert('网络错误');
                    }
                });
            } else {
                alert('请从微信公众号打开');
            }
            localStorage.setItem('user', JSON.stringify(userData));
            return userData;
        }
    });

   //测试
   function silentRedirect() {
       $.ajax({
           type:"GET",
           url:"/manages/silentRedirect",
           dataType:"JSON",
           contentType:"application/json",
           success:function (data) {
               alert("跨域调成功");
               $("#dataInfo").append("<p>"+data+"</p>");
           },
           error:function () {
               alert("跨域调失败");
           }
       });
   }
   //测试
   function staticRedirect() {
       axios.get("/manages/staticRedirect"
       ).then(function (response) {
           alert("跨域调成功");
           $("#dataInfo").append("<p>"+response+"</p>");
       }).catch(function () {
           alert("跨域调失败");
       });
   }


   function staticRedirect1() {
       $.ajax({
           type:"GET",
           url:"http://127.0.0.1:8081/manages/auth/permissionIn",
           dataType:"json",
           data:{"invoke":"userInfo"},
           success:function (data) {
               alert("跨域调成功"+data);
               $("#dataInfo").append("<p>"+data+"</p>");
           },
           error:function () {
               alert("跨域调失败");
           }
       });
   }
</script>
</body>
</html>
