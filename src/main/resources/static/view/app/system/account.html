<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>账号管理</title>
    <link rel="stylesheet" href="/../layui/css/layui.css">
    <link rel="stylesheet" href="/../css/main.css">

    <script src="/../js/jquery.min.js"></script>
    <script src="/../js/base64.js"></script>
    <script src="/../layui/layui.js" charset="utf-8"></script>
    <script src="/../js/main.js" type="text/javascript"></script>
    <script src="../../../js/app/account.js" type="text/javascript"></script>
</head>
<body>
<div class="x-body">

    <!--搜索栏-->
    <div class="layui-row">
        <!--搜索条件-->
        <div class="search-conditional">
            <form class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">账号名称</label>
                    <div class="layui-input-inline inputwidth" >
                        <input id="query_account" type="text" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-inline inputwidth">
                        <input id="query_tellphone" type="number" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-inline inputwidth">
                        <input id="query_starttime" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline inputwidth">
                        <input id="query_endtime" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </form>
        </div>
        <!--搜索查询-->
        <div class="search-button">
            <div class="layui-inline">
                <button id="pagingQuery" type="button" class="layui-btn"><i class="layui-icon layui-icon-search"></i>查询</button>
            </div>
            <div class="layui-inline">
                <button id="cleanUp" type="button" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-delete"></i>清空条件</button>
            </div>
        </div>
    </div>

    <!--操作栏-->
    <xblock>
        <div class="layui-inline">
            <button id="bacthDelete" class="layui-btn layui-btn-danger" ><i class="layui-icon layui-icon-delete"></i>批量删除</button>
        </div>
        <div class="layui-inline">
            <button id="add_bomb" class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-add-1"></i>新增</button>
        </div>
    </xblock>

    <!--数据栏-->
    <table class="layui-table">
        <!--数据表头-->
        <thead><tr>
            <th><div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon layui-icon-ok"></i></div></th>
            <th>ID</th>
            <th>账号名称</th>
            <th>手机号码</th>
            <th>来源</th>
            <th>创建时间</th>
            <th>注销状态</th>
            <th>操作</th>
        </thead>
        <!--数据来源-->
        <tbody class="table" id="showData"></tbody>
    </table>

    <!--分页栏-->
    <div class="page" id="page_Info"></div>

    <!--新增栏-->
    <div class="x-body" id="add_Info" aria-hidden="true" hidden>
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>账号名称</label>
                <div class="layui-input-inline">
                    <input id="add_account" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>手机号码</label>
                <div class="layui-input-inline">
                    <input id="add_tellphone" type="number" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>密&emsp;&emsp;码</label>
                <div class="layui-input-inline">
                    <input id="add_spassword" type="password" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux"><p style="color:red">注意：请填写6到16位密码</p></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>确认密码</label>
                <div class="layui-input-inline">
                    <input id="add_epassword" type="password" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>来&emsp;&emsp;源</label>
                <div class="layui-input-inline">
                    <input id="add_source" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button id="add_request" type="button" class="layui-btn" >新增</button>
                <button id="add_reset" type="button" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>

    <!--编辑栏-->
    <div class="x-body" id="update_accountInfo" aria-hidden="true" hidden>
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>账号名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="edit_account" autocomplete="off" class="layui-input" disabled="true">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>手机号码</label>
                <div class="layui-input-inline">
                    <input type="number" id="edit_tellphone" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>创建时间</label>
                <div class="layui-input-inline">
                    <input type="text" id="edit_lrrq" autocomplete="off" class="layui-input" disabled="true"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>来&emsp;&emsp;源</label>
                <div class="layui-input-inline">
                    <input type="text" id="edit_source" autocomplete="off" class="layui-input" disabled="true">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>注销状态</label>
                <div class="layui-input-inline">
                    <input type="text" id="edit_cancellation" autocomplete="off" class="layui-input" disabled="true">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" type="button" id="updateAccount_but">修改</button>
                <button class="layui-btn layui-btn-primary" type="button" id="updateAccount_reset">重置</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
