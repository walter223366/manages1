<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>人物管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/base64.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
</head>
<body>
<!--搜索栏-->
<div class="layui-row">
    <!--搜索条件-->
    <div class="search-conditional">
        <form class="layui-form-item layui-form">
            <div class="layui-inline">
                <label class="layui-form-label">账号名称</label>
                <div class="layui-input-inline inputWidth" >
                    <input id="query_account" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
        </form>
    </div>
    <!--搜索查询-->
    <div class="search-button">
        <div class="layui-inline">
            <button id="pagingQuery" type="button" class="layui-btn" data-type="reload"><i class="layui-icon layui-icon-search"></i>查询</button>
        </div>
    </div>
</div>

<table class="layui-hide" id="demo" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">查看</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<div class="page" id="pageInfo"></div>


<script>


    var init;
    var layer,layuiTable;
    $(function () {
        var name = $("#query_account").val();
        layui.use(['layer','table'],function () {
            layuiTable = layui.table;
            layer = layui.layer;
            init = layuiTable.render({
                elem:'#demo',
                url:'/account/pagingQuery1',
                method:'post',
                contentType:"application/json",
                toolbar:'#toolbarDemo',
                height:550,
                title:'账号管理表',
                even: true,
                expandRow:true,
                skin: 'row',
                id:'#pagingQuery',
                where:{account:name},
                page: {
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'],
                    curr:1,
                    limit: 10,
                    limits: [10, 20, 30, 40, 50, 60],
                    groups: 5
                },
                cols:[
                    [
                        {type:'checkbox'},
                        {type:'numbers',title:'序号',align:'center'},
                        {field:'account',title: '账号',sort: true},
                        {field:'tellphone',title: '手机号码', sort: true},
                        {field:'source',title: '来源'},
                        {field:'lrrq',title: '创建时间', sort: true},
                        {field:'cancellation',title: '注销状态'},
                        {fixed:'right', width: 165, align:'center', toolbar: '#barDemo'}
                    ]
                ]
            });
            var $ = layui.$,active = {
                reload:function () {

                    layuiTable.reload('pagingQuery',{
                        page:{
                            curr:1
                        },
                        where:{
                            key: {
                                account: name
                            }
                        }
                    },'data');
                }
            };
            $('.layui-row .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

        });
    });



</script>
</body>
</html>
