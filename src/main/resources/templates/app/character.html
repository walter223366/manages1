<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>招式管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/base64.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
</head>
<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">多选下拉框</label>
        <div class="layui-input-block" id="test" lay-filter="test">

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单选下拉框</label>
        <div class="layui-input-block" id="test1" lay-filter="test1">


        </div>
    </div>
</form>

<script>

    layui.config({
        base: '@{/js/selectPlus.js}'
    }).extend({
        test: 'selectPlus'
    }).use(['selectPlus', 'jquery'], function () {
        var $ = layui.$,
            selectPlus = layui.selectPlus;


        // 单选
        var a = selectPlus.render({
            el: '#test1',
            url: "data.json",
            parseData: function (res) {
                return res.data;
            },
            type: "radio",
            valueName: "text",
            label: ["name", "id"],
            values: 'hello layui'
        });

        // 多选
        selectPlus.render({
            el: '#test',
            data: [{
                "name": "vue",
                "id": 1,
                "text": "hello vue"
            }, {
                "name": "layui",
                "id": 2,
                "text": "hello layui"
            }, {
                "name": "react",
                "id": 3,
                "text": "hello react"
            }, {
                "name": "bootstrap",
                "id": 4,
                "text": "hello bootstrap"
            }, {
                "name": "element",
                "id": 5,
                "text": "hello element"
            }],
            valueName: "name",
            values: ['bootstrap', 'element'],
            valueSeparator: " --- "
        });
    })
</script>
</body>
</html>
