<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>人物管理-编辑</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/base64.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery.serializejson.min.js}"></script>
    <script th:src="@{/js/app/basenpc.js}" type="text/javascript"></script>
</head>
<body>
<div class="x-body">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="margin-left:0;"><span style="font-size:15px;">基本信息</span></legend>
        </fieldset>
        <form class="layui-form-item layui-form">
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-red">*</span>人物名称</label>
                <div class="layui-input-inline">
                    <input id="edit_nickname" type="text" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>启用状态</label>
                <div class="layui-input-inline" style="width: 260px">
                    <select id="edit_enable" class="layui-input">
                        <option value="1">启用</option>
                        <option value="0">未启用</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-red">*</span>所属门派</label>
                <div class="layui-input-inline" style="width: 260px">
                    <select id="edit_school" type="checkbox"></select>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">门派贡献值</label>
                <div class="layui-input-inline">
                    <input id="edit_school_contribution" type="number" class="layui-input inLeng" placeholder="默认值为0" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">性&emsp;&emsp;别</label>
                <div class="layui-input-inline" style="width: 260px">
                    <select id="edit_sex" class="layui-input">
                        <option value="0">女</option>
                        <option value="1">男</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">性&emsp;&emsp;格</label>
                <div class="layui-input-inline">
                    <input id="edit_character" type="number" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">等&emsp;&emsp;级</label>
                <div class="layui-input-inline">
                    <input id="edit_level" type="number" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">声&emsp;&emsp;望</label>
                <div class="layui-input-inline">
                    <input id="edit_popularity" type="number" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">经&ensp;验&ensp;值</label>
                <div class="layui-input-inline">
                    <input id="edit_experience" type="number" class="layui-input inLeng" disabled="true" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">态&emsp;&emsp;度</label>
                <div class="layui-input-inline">
                    <input id="edit_attitude" type="number" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">铜&emsp;&emsp;钱</label>
                <div class="layui-input-inline">
                    <input id="edit_coin" type="number" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">元&emsp;&emsp;宝</label>
                <div class="layui-input-inline">
                    <input id="edit_gold" type="number" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
        </form>
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="margin-left:0;"><span style="font-size:15px;">属性分配</span></legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline" style="width: 390px">
                <button onclick="virtueBut()" type="button" class="layui-btn btncc inLeng">填写属性分配</button>
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="margin-left:0;"><span style="font-size:15px;">武学信息</span></legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline" style="width: 390px">
                <button onclick="kongFuBut()" type="button" class="layui-btn btncc inLeng">填写武学信息</button>
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="margin-left:0;"><span style="font-size:15px;">兵器造诣</span></legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline" style="width: 390px">
                <button onclick="weaponBut()" type="button" class="layui-btn btncc inLeng">填写兵器造诣</button>
            </div>
        </div>
    </div>


    <!--编辑栏-属性分配-->
    <div class="x-body" id="attInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form" id="formAttInfo">
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">属性分值</label>
                <div class="layui-input-inline">
                    <input id="edit_attributes" type="number" class="layui-input inLeng" disabled="true">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">体&emsp;&emsp;质</label>
                <div class="layui-input-inline" style="width:45px">
                    <button type="button" id="mphysMin" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">-</span></button>
                </div>
                <div class="layui-input-inline" style="width:145px">
                    <input id="edit_mphysique" type="number" class="layui-input" value=0 oninput="value=value.replace(/[^\d]/g,'')">
                </div>
                <div class="layui-input-inline" style="width:50px">
                    <button type="button" id="mphysAdd" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">+</span></button>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">臂&emsp;&emsp;力</label>
                <div class="layui-input-inline" style="width:45px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">-</span></button>
                </div>
                <div class="layui-input-inline" style="width:145px">
                    <input id="edit_force" type="number" class="layui-input" value=0 oninput="value=value.replace(/[^\d]/g,'')">
                </div>
                <div class="layui-input-inline" style="width:50px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">+</span></button>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">筋&emsp;&emsp;骨</label>
                <div class="layui-input-inline" style="width:45px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">-</span></button>
                </div>
                <div class="layui-input-inline" style="width:145px">
                    <input id="edit_muscles" type="number" class="layui-input" value=0 oninput="value=value.replace(/[^\d]/g,'')">
                </div>
                <div class="layui-input-inline" style="width:50px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">+</span></button>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">内&emsp;&emsp;修</label>
                <div class="layui-input-inline" style="width:45px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">-</span></button>
                </div>
                <div class="layui-input-inline" style="width:145px">
                    <input id="edit_chakra" type="number" class="layui-input" value=0 oninput="value=value.replace(/[^\d]/g,'')">
                </div>
                <div class="layui-input-inline" style="width:50px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">+</span></button>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">灵&emsp;&emsp;活</label>
                <div class="layui-input-inline" style="width:45px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">-</span></button>
                </div>
                <div class="layui-input-inline" style="width:145px">
                    <input id="edit_sensitivity" type="number" class="layui-input" value=0 oninput="value=value.replace(/[^\d]/g,'')">
                </div>
                <div class="layui-input-inline" style="width:50px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">+</span></button>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">意&emsp;&emsp;志</label>
                <div class="layui-input-inline" style="width:45px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">-</span></button>
                </div>
                <div class="layui-input-inline" style="width:145px">
                    <input id="edit_willpower" type="number" class="layui-input" value=0 oninput="value=value.replace(/[^\d]/g,'')">
                </div>
                <div class="layui-input-inline" style="width:50px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">+</span></button>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">学&emsp;&emsp;识</label>
                <div class="layui-input-inline" style="width:45px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">-</span></button>
                </div>
                <div class="layui-input-inline" style="width:145px">
                    <input id="edit_knowledge" type="number" class="layui-input" value=0 oninput="value=value.replace(/[^\d]/g,'')">
                </div>
                <div class="layui-input-inline" style="width:50px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">+</span></button>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">运&emsp;&emsp;气</label>
                <div class="layui-input-inline" style="width:45px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">-</span></button>
                </div>
                <div class="layui-input-inline" style="width:145px">
                    <input id="edit_lucky" type="number" class="layui-input" value=0 oninput="value=value.replace(/[^\d]/g,'')">
                </div>
                <div class="layui-input-inline" style="width:50px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">+</span></button>
                </div>
            </div>
        </form>
    </div>


    <!--编辑栏-武学添加-->
    <div class="x-body" id="artsInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form" id="formArtsInfo">
            <div class="layui-form-item">
                <label class="layui-form-label">武学选项</label>
                <div class="layui-input-inline" style="width: 390px">
                    <select id="edit_kongFu" type="checkbox"></select>
                </div>
                <div class="layui-input-inline">
                    <button onclick="addKongFu()" type="button" class="layui-btn buLeng">添加</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">武学添一</label>
                <div class="layui-input-inline">
                    <input id="edit_kongFu1" type="text" class="layui-input" disabled="true">
                </div>
                <div class="layui-input-inline">
                    <input id="edit_experience1" type="number" class="layui-input" placeholder="输入经验值" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
                <div class="layui-input-inline">
                    <button type="button" onclick="resetKongFu('edit_kongFu1','edit_experience1')" class="layui-btn layui-btn-primary buLeng">清除</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">武学添二</label>
                <div class="layui-input-inline">
                    <input id="edit_kongFu2" type="text" class="layui-input" disabled="true">
                </div>
                <div class="layui-input-inline">
                    <input id="edit_experience2" type="number" class="layui-input" placeholder="输入经验值" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
                <div class="layui-input-inline">
                    <button type="button" onclick="resetKongFu('edit_kongFu2','edit_experience2')" class="layui-btn layui-btn-primary buLeng">清除</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">武学添三</label>
                <div class="layui-input-inline">
                    <input id="edit_kongFu3" type="text" class="layui-input" disabled="true">
                </div>
                <div class="layui-input-inline">
                    <input id="edit_experience3" type="number" class="layui-input" placeholder="输入经验值" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
                <div class="layui-input-inline">
                    <button type="button" onclick="resetKongFu('edit_kongFu3','edit_experience3')" class="layui-btn layui-btn-primary buLeng">清除</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">武学添四</label>
                <div class="layui-input-inline">
                    <input id="edit_kongFu4" type="text" class="layui-input" disabled="true">
                </div>
                <div class="layui-input-inline">
                    <input id="edit_experience4" type="number" class="layui-input" placeholder="输入经验值" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
                <div class="layui-input-inline">
                    <button type="button" onclick="resetKongFu('edit_kongFu4','edit_experience4')" class="layui-btn layui-btn-primary buLeng">清除</button>
                </div>
            </div>
        </form>
    </div>


    <!--编辑栏-兵器造诣-->
    <div class="x-body" id="weaponInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form" id="formWeaponInfo">
            <div class="layui-inline layLeng">
                <label class="layui-form-label">拳脚造诣</label>
                <div class="layui-input-inline">
                    <input id="edit_melee_status" type="number" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">剑法造诣</label>
                <div class="layui-input-inline">
                    <input id="edit_sword_status" type="number" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">刀斧造诣</label>
                <div class="layui-input-inline">
                    <input id="edit_axe_status" type="number" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">枪棍造诣</label>
                <div class="layui-input-inline">
                    <input id="edit_javelin_status" type="number" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">暗器造诣</label>
                <div class="layui-input-inline">
                    <input id="edit_hidden_weapons_status" type="number" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">异功造诣</label>
                <div class="layui-input-inline">
                    <input id="edit_sorcery_status" type="number" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">闪避造诣</label>
                <div class="layui-input-inline">
                    <input id="edit_dodge_skill_status" type="number" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">精神造诣</label>
                <div class="layui-input-inline">
                    <input id="edit_chakra_status" type="number" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
