<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>人物管理-新增</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/base64.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
    <script th:src="@{/js/app/basenpc.js}" type="text/javascript"></script>
</head>
<body>
<div class="x-body">

    <!--新增栏-->
    <div class="layui-row">
        <form class="layui-form-item layui-form">
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-red">*</span>人物名称</label>
                <div class="layui-input-inline">
                    <input id="add_nickname" type="text" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>启用状态</label>
                <div class="layui-input-inline" style="width: 260px">
                    <select id="add_enable" class="layui-input">
                        <option value="1">启用</option>
                        <option value="0">未启用</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-red">*</span>所属门派</label>
                <div class="layui-input-inline" style="width: 260px">
                    <select id="add_school" type="checkbox"></select>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">门派贡献值</label>
                <div class="layui-input-inline">
                    <input id="add_school_contribution" type="number" class="layui-input inLeng" placeholder="默认值为0">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">性&emsp;&emsp;别</label>
                <div class="layui-input-inline" style="width: 260px">
                    <select id="add_sex" class="layui-input">
                        <option value="0">女</option>
                        <option value="1">男</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">性&emsp;&emsp;格</label>
                <div class="layui-input-inline">
                    <input id="add_character" type="number" class="layui-input inLeng" placeholder="默认值为0">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">等&emsp;&emsp;级</label>
                <div class="layui-input-inline">
                    <input id="add_level" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">声&emsp;&emsp;望</label>
                <div class="layui-input-inline">
                    <input id="add_popularity" type="number" class="layui-input inLeng" placeholder="默认值为0">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">经&ensp;验&ensp;值</label>
                <div class="layui-input-inline">
                    <input id="add_experience" type="number" class="layui-input inLeng" disabled="true">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">态&emsp;&emsp;度</label>
                <div class="layui-input-inline">
                    <input id="add_attitude" type="number" class="layui-input inLeng" placeholder="默认值为0">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">铜&emsp;&emsp;钱</label>
                <div class="layui-input-inline">
                    <input id="add_coin" type="number" class="layui-input inLeng" placeholder="默认值为0">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">元&emsp;&emsp;宝</label>
                <div class="layui-input-inline">
                    <input id="add_gold" type="number" class="layui-input inLeng" placeholder="默认值为0">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <button onclick="virtueBut()" type="button" class="layui-btn btnc inLeng">添加-属性分配</button>
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                <button onclick="kongFuBut()" type="button" class="layui-btn btnc inLeng">添加-武学信息</button>
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <button onclick="weaponBut()" type="button" class="layui-btn btnc inLeng">添加-兵器造诣</button>
                </div>
            </div>
        </form>
        </form>
    </div>


    <!--新增栏-属性分配-->
    <div class="x-body" id="attInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form">
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">属性分值</label>
                <div class="layui-input-inline">
                    <input id="add_attributes" type="number" class="layui-input inLeng" disabled="true">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">体&emsp;&emsp;质</label>
                <div class="layui-input-inline" style="width:45px">
                    <button type="button" id="mphysMin" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">-</span></button>
                </div>
                <div class="layui-input-inline" style="width:145px">
                    <input id="add_mphysique" type="number" class="layui-input" value="0">
                </div>
                <div class="layui-input-inline" style="width:50px">
                    <button type="button" id="mphysAdd" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">+</span></button>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">臂&emsp;&emsp;力</label>
                <div class="layui-input-inline" style="width:45px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">-</span></button>
                </div>
                <div class="layui-input-inline" style="width:145px">
                    <input id="add_force" type="number" class="layui-input" value="0">
                </div>
                <div class="layui-input-inline" style="width:50px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">+</span></button>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">筋&emsp;&emsp;骨</label>
                <div class="layui-input-inline" style="width:45px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">-</span></button>
                </div>
                <div class="layui-input-inline" style="width:145px">
                    <input id="add_muscles" type="number" class="layui-input" value="0">
                </div>
                <div class="layui-input-inline" style="width:50px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">+</span></button>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">内&emsp;&emsp;修</label>
                <div class="layui-input-inline" style="width:45px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">-</span></button>
                </div>
                <div class="layui-input-inline" style="width:145px">
                    <input id="add_chakra" type="number" class="layui-input" value="0">
                </div>
                <div class="layui-input-inline" style="width:50px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">+</span></button>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">灵&emsp;&emsp;活</label>
                <div class="layui-input-inline" style="width:45px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">-</span></button>
                </div>
                <div class="layui-input-inline" style="width:145px">
                    <input id="add_sensitivity" type="number" class="layui-input" value="0">
                </div>
                <div class="layui-input-inline" style="width:50px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">+</span></button>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">意&emsp;&emsp;志</label>
                <div class="layui-input-inline" style="width:45px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">-</span></button>
                </div>
                <div class="layui-input-inline" style="width:145px">
                    <input id="add_willpower" type="number" class="layui-input" value="0">
                </div>
                <div class="layui-input-inline" style="width:50px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">+</span></button>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">学&emsp;&emsp;识</label>
                <div class="layui-input-inline" style="width:45px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">-</span></button>
                </div>
                <div class="layui-input-inline" style="width:145px">
                    <input id="add_knowledge" type="number" class="layui-input" value="0">
                </div>
                <div class="layui-input-inline" style="width:50px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">+</span></button>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">运&emsp;&emsp;气</label>
                <div class="layui-input-inline" style="width:45px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">-</span></button>
                </div>
                <div class="layui-input-inline" style="width:145px">
                    <input id="add_lucky" type="number" class="layui-input" value="0">
                </div>
                <div class="layui-input-inline" style="width:50px">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary"><span class="fontWith">+</span></button>
                </div>
            </div>
        </form>
    </div>


    <!--新增栏-武学添加-->
    <div class="x-body" id="artsInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form">
            <!-- <div class="layui-form-item" style="width: 900px">
                 <label class="layui-form-label"></label>
                 <div class="demo-transfer" id="addKongFu"></div>
             </div>-->
            <div class="layui-form-item">
                <label class="layui-form-label">武学选项</label>
                <div class="layui-input-inline" style="width: 390px">
                    <select id="add_kongFu" type="checkbox"></select>
                </div>
                <div class="layui-input-inline">
                    <button id="but_kongFu" type="button" class="layui-btn buLeng">添加</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">武学添一</label>
                <div class="layui-input-inline">
                    <input id="add_kongFu1" type="text" class="layui-input" disabled="true">
                </div>
                <div class="layui-input-inline">
                    <input id="add_experience1" type="number" class="layui-input" placeholder="输入经验值">
                </div>
                <div class="layui-input-inline">
                    <button type="button" class="layui-btn layui-btn-primary buLeng">清除</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">武学添二</label>
                <div class="layui-input-inline">
                    <input id="add_kongFu2" type="text" class="layui-input" disabled="true">
                </div>
                <div class="layui-input-inline">
                    <input id="add_experience2" type="number" class="layui-input" placeholder="输入经验值">
                </div>
                <div class="layui-input-inline">
                    <button type="button" class="layui-btn layui-btn-primary buLeng">清除</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">武学添三</label>
                <div class="layui-input-inline">
                    <input id="add_kongFu3" type="text" class="layui-input" disabled="true">
                </div>
                <div class="layui-input-inline">
                    <input id="add_experience3" type="number" class="layui-input" placeholder="输入经验值">
                </div>
                <div class="layui-input-inline">
                    <button type="button" class="layui-btn layui-btn-primary buLeng">清除</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">武学添四</label>
                <div class="layui-input-inline">
                    <input id="add_kongFu4" type="text" class="layui-input" disabled="true">
                </div>
                <div class="layui-input-inline">
                    <input id="add_experience4" type="number" class="layui-input" placeholder="输入经验值">
                </div>
                <div class="layui-input-inline">
                    <button type="button" class="layui-btn layui-btn-primary buLeng">清除</button>
                </div>
            </div>
        </form>
    </div>


    <!--新增栏-兵器造诣-->

        <form class="layui-form-item layui-form">
            <div class="layui-inline layLeng">
                <label class="layui-form-label">拳脚造诣</label>
                <div class="layui-input-inline">
                    <input id="add_melee_status" type="number" class="layui-input inLeng">

            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">剑法造诣</label>
                <div class="layui-input-inline">
                    <input id="add_sword_status" type="number" class="layui-input inLeng">

            <div class="layui-inline layLeng">

                    <input id="add_hidden_weapons_status" type="number" class="layui-input inLeng">

            </div>
            <div class="layui-inline layLeng">

                <div class="layui-input-inline">
                    <input id="add_sorcery_status" type="number" class="layui-input inLeng">

            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">闪避造诣</label>

                    <input id="add_dodge_skill_status" type="number" class="layui-input inLeng">

            <div class="layui-inline layLeng">
