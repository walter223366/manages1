<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>门派管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/base64.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
</head>
<body>
<div class="x-body">
    <!--搜索栏-->
    <div class="layui-row">
        <div class="search-conditional">
            <form class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">门派名称</label>
                    <div class="layui-input-inline inputWidth" >
                        <input id="query_name" type="text" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">门派影响力</label>
                    <div class="layui-input-inline inputWidth" >
                        <input id="query_sinfluence" type="number" placeholder="开始范围" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">门派影响力</label>
                    <div class="layui-input-inline inputWidth" >
                        <input id="query_einfluence" type="number" placeholder="结束范围" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </form>
        </div>
        <div class="search-button">
            <div class="layui-inline">
                <button onclick="pagingQuery()" type="button" class="layui-btn"><i class="layui-icon layui-icon-search"></i>查询</button>
            </div>
            <div class="layui-inline">
                <button onclick="cleanUp()" type="button" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-delete"></i>清空条件</button>
            </div>
        </div>
    </div>

    <!--数据栏-->
    <table class="layui-table" id="dataInfo" lay-filter="dataInfo"></table>
    <script type="text/html" id="toolbarBomb">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-danger" lay-event="bombDelete"><i class="layui-icon layui-icon-delete"></i>批量删除</button>
            <button class="layui-btn layui-btn-normal" lay-event="bombAdd"><i class="layui-icon layui-icon-add-1"></i>新增</button>
        </div>
    </script>
    <script type="text/html" id="operational">
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="see"><i class='layui-icon layui-icon-read'></i>查看</a>
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit"><i class='layui-icon layui-icon-edit'></i>编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class='layui-icon layui-icon-delete'></i>删除</a>
    </script>

    <!--新增栏-->
    <div class="x-body" id="addInfo" aria-hidden="true" hidden>
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>门派名称</label>
                <div class="layui-input-inline">
                    <input id="add_name" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">影响力值</label>
                <div class="layui-input-inline">
                    <input id="add_influence" type="number" value="0" autocomplete="off" class="layui-input">
                </div><div class="layui-form-mid layui-word-aux"><span class="x-red">该项不填则默认影响力值为0</span></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">门派说明</label>
                <div class="layui-input-inline">
                    <textarea id="add_info" class="layui-textarea layui-input-width" placeholder="请输入内容"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button onclick="addRequest()" type="button" class="layui-btn">新增</button>
                <button onclick="addReset()" type="button" class="layui-btn layui-btn-primary" >重置</button>
            </div>
        </form>
    </div>

    <!--编辑栏-->
    <div class="x-body" id="editInfo" aria-hidden="true" hidden>
        <form class="layui-form">
            <div class="layui-form-item" hidden>
                <label class="layui-form-label">门派id</label>
                <div class="layui-input-inline">
                    <input id="edit_school_id" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>门派名称</label>
                <div class="layui-input-inline">
                    <input id="edit_name" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">影响力值</label>
                <div class="layui-input-inline">
                    <input id="edit_influence" type="number" value="0" autocomplete="off" class="layui-input">
                </div><div class="layui-form-mid layui-word-aux"><span class="x-red">该项不填则默认影响力值为0</span></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">门派说明</label>
                <div class="layui-input-inline layui-input-width">
                    <textarea id="edit_info" class="layui-textarea layui-input-width" placeholder="请输入内容"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button onclick="editRequest()" type="button" class="layui-btn">修改</button>
                <button onclick="editReset()" type="button" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>
</div>
<script>
    /*查询*/
    $(function(){
        pagingQuery();
    });
    function pagingQuery(){
        $("#dataInfo").empty();
        var params = {
            name: $("#query_name").val(),
            sinfluence: $("#query_sinfluence").val(),
            einfluence: $("#query_einfluence").val()
        };
        layui.use(['layer','table'],function (){
            var layer = layui.layer,table = layui.table;
            table.render({
                elem:'#dataInfo',
                url:'/school/pagingQuery',
                method:'POST',
                contentType:"application/json",
                toolbar:'#toolbarBomb',
                id:'#dataInfo',
                height:520,
                title:'门派管理',
                even:true,
                expandRow:true,
                where:params,
                page:true,
                limit:10,
                limits:[10, 20, 30, 40, 50],
                parseData:function (res){
                    var rows = $.base64.atob(res.rows,"utf-8");
                    if(isJSON(rows)){
                        var obj = JSON.parse(rows);
                        return {
                            "code":res.code,
                            "msg":res.msg,
                            "count":obj.total,
                            "data":obj.data
                        }
                    }
                },
                cols:[
                    [
                        {type:'checkbox',fixed:'felt'},
                        {type:'numbers',title:'序号',align:'center',fixed:'felt',width:150},
                        {field:'name',title:'门派名称',sort:true},
                        {field:'influence',title:'影响力',sort:true},
                        {fixed:'right',title:'操作',width:300,align:'center',toolbar:'#operational'}
                    ]
                ]
            });
            //勾选批量删除
            table.on('checkbox(dataInfo)',function(obj){
                var data = obj.data;
                table.on('toolbar(dataInfo)',function (obj){
                    if(obj.event === 'bombDelete'){
                        layer.msg(data.name)
                    }else if(obj.event === 'bombAdd'){
                        add();
                    }
                });
            });
            //查看、编辑、删除
            table.on('tool(dataInfo)',function (obj){
                var data = obj.data;
                if(obj.event === 'see'){
                    see(data);
                }else if (obj.event === 'edit'){
                    edit(data);
                }else if (obj.event === 'del'){
                    del(data);
                }
            });
            //新增
            table.on('toolbar(dataInfo)',function (obj){
                if(obj.event === 'bombAdd'){
                    add();
                }else if(obj.event === 'bombDelete'){
                    layer.msg("请选择一项进行删除");
                }
            });
        });
    }

    /*清空条件*/
    function cleanUp(){
        $("#query_name").val('');
        $("#query_sinfluence").val('');
        $("#query_einfluence").val('');
        pagingQuery();
    }

    /*新增*/
    function add(){
        addReset();
        layer.open({
            type: 1,
            offset: "auto",
            id: 'layerDemo'+'auto',
            area: [900+'px', 450 +'px'],
            fix: false,
            maxmin: true,
            shadeClose: true,
            shade:0.4,
            title: "新增",
            content: $("#addInfo"),
            yes:function() {
                $("#addInfo").hide();
            }
        });
    }
    function addRequest() {
        var params = {
            name:$("#add_name").val(),
            influence: Number($("#add_influence").val()),
            info: $("#add_info").val()
        };
        if(params.name===null || params.name===""){
            layer.msg("门派名称不能为空",{icon:2});
            return;
        }
        $.ajax({
            type:"POST",
            dataType:"JSON",
            url:"/school/inAdd",
            data:params,
            success:function (data) {
                if (data.code === "0" && data.result === "SECCESS") {
                    layer.msg("新增成功",{icon:1});
                    pagingQuery();
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function addReset() {
        $("#add_name").val('');
        $("#add_influence").val('');
        $("#add_info").val('');
    }

    /*查看*/
    function see(data){
        layer.open({
            type: 1,
            offset: "auto",
            id: 'layerDemo'+'auto',
            area: [1000+'px', 520 +'px'],
            fix: false,
            maxmin: true,
            shadeClose: true,
            btn: ['明白了'],
            shade:0.4,
            title: '详情',
            content: '<div style="padding:30px;line-height:22px;text-align:center;">' +
                '<p style="font-size:24px">'+data.name+'</p><br>'+
                '<p style="font-size:20px">影响力分值：'+data.influence+'</p><br>'+
                '<p style="font-size:14px;text-indent:2em;">'+(data.info==null?"未查询到门派说明":data.info)+'</p><br></div>'
        });
    }

    /*编辑*/
    function edit(data){
        var params = {
            school_id:data.school_id,
            name:data.name
        };
        $.ajax({
            type:"POST",
            dataType:"JSON",
            url:"/school/editQuery",
            data:params,
            success:function (data) {
                if(data.code === "0" && data.result === "SECCESS") {
                    var rows = $.base64.atob(data.rows,"utf-8");
                    if(isJSON(rows)) {
                        var obj = JSON.parse(rows);
                        editOpen(obj);
                    }
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function editOpen(obj){
        document.getElementById("edit_school_id").value = isNull(obj.school_id);
        document.getElementById("edit_name").value = isNull(obj.name);
        document.getElementById("edit_influence").value = isNull(obj.influence);
        document.getElementById("edit_info").value = isNull(toNull(obj.info));
        layer.open({
            type: 1,
            offset: "auto",
            id: 'layerDemo'+'auto',
            area: [900+'px', 450 +'px'],
            fix: false,
            maxmin: true,
            shadeClose: true,
            shade:0.4,
            title: "编辑",
            content: $("#editInfo"),
            yes:function() {
                $("#editInfo").hide();
            }
        });
    }
    function editRequest(){
        var params = {
            school_id:$("#edit_school_id").val(),
            name:$("#edit_name").val(),
            influence:Number($("#edit_influence").val()),
            info:$("#edit_info").val()
        };
        if(params.name===null || params.name===""){
            layer.msg("门派名称不能为空",{icon:2});
            return;
        }
        $.ajax({
            type:"POST",
            dataType:"JSON",
            url:"/school/inUpdate",
            data:params,
            success: function (data) {
                if (data.code === "0" && data.result === "SECCESS") {
                    layer.msg("修改成功",{icon:1});
                    pagingQuery();
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function editReset(){
        $("#edit_name").val('');
        $("#edit_influence").val('');
        $("#edit_info").val('');
    }

    /*删除*/
    function del(data){
        var params = {
            school_id:data.school_id,
            name:data.name
        };
        $.ajax({
            type:"POST",
            dataType:"JSON",
            url:"/school/inDelete",
            data:params,
            success:function (data) {
                if(data.code === "0" && data.result === "SECCESS"){
                    layer.msg("删除成功",{icon:1});
                    pagingQuery();
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }

    /*判断json格式*/
    function isJSON(str){
        try{
            JSON.parse(str);
            return true;
        }catch (e) {
            return false;
        }
    }

    /*判断字符串*/
    function isNull(str){
        if(str === null || str === ""){
            return "";
        }else{
            return str;
        }
    }
</script>
</body>
</html>
