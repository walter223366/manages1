<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>武学管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/base64.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
</head>
<body>
<div class="x-body">

    <!--搜索栏-->
    <div class="layui-row">
        <!--搜索条件-->
        <div class="search-conditional">
            <form class="layui-form-item layui-form">
                <div class="layui-inline">
                    <label class="layui-form-label">功夫名称</label>
                    <div class="layui-input-inline inputWidth" >
                        <input id="query_name" type="text" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">功夫类型</label>
                    <div class="layui-input-inline inputWidth" >
                        <select id="query_type" class="layui-input">
                            <option value="">全选</option>
                            <option value="0">内功</option>
                            <option value="1">轻功</option>
                            <option value="2">拳脚</option>
                            <option value="3">剑术</option>
                            <option value="4">刀斧</option>
                            <option value="5">枪棍</option>
                            <option value="6">暗器</option>
                            <option value="7">异功</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否启用</label>
                    <div class="layui-input-inline inputWidth" >
                        <select id="query_enable" class="layui-input">
                            <option value="">全选</option>
                            <option value="0">未启用</option>
                            <option value="1">已启用</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <!--搜索查询-->
        <div class="search-button">
            <div class="layui-inline">
                <button id="pagingQuery" type="button" class="layui-btn"><i class="layui-icon layui-icon-search"></i>查询</button>
            </div>
            <div class="layui-inline">
                <button id="cleanUp" type="button" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-delete"></i>清空条件</button>
            </div>
        </div>
    </div>


    <!--操作栏-->
    <xblock>
        <div class="layui-inline">
            <button id="bomb_Delete" type="button"  class="layui-btn layui-btn-danger"><i class="layui-icon layui-icon-delete"></i>批量删除</button>
        </div>
        <div class="layui-inline">
            <button id="bomb_Add" type="button" class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-add-1"></i>新增</button>
        </div>
    </xblock>


    <!--数据栏-->
    <table class="layui-table">
        <!--数据表头-->
        <thead><tr>
            <th><div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon layui-icon-ok"></i></div></th>
            <th>ID</th>
            <th>功夫名称</th>
            <th>功夫类型</th>
            <th>可学经验上限</th>
            <th>造诣</th>
            <th>启用状态</th>
            <th>操作</th>
        </thead>
        <!--数据来源-->
        <tbody class="table" id="showInfo"></tbody>
    </table>


    <!--分页栏-->
    <div class="page" id="pageInfo"></div>


    <!--新增栏-->
    <div class="x-body" id="addInfo" aria-hidden="true" hidden>
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>功夫名称</label>
                <div class="layui-input-inline">
                    <input id="add_name" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>功夫类型</label>
                <div class="layui-input-inline inputwidth" >
                    <select id="add_type" class="layui-input">
                        <option value="0">内功</option>
                        <option value="1">轻功</option>
                        <option value="2">拳脚</option>
                        <option value="3">剑术</option>
                        <option value="4">刀斧</option>
                        <option value="5">枪棍</option>
                        <option value="6">暗器</option>
                        <option value="7">异功</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">功夫说明</label>
                <div class="layui-input-inline">
                    <textarea  id="add_info" placeholder="请输入内容" class="layui-textarea layui-input-width"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button id="request_Add" type="button" class="layui-btn">新增</button>
                <button id="reset_Add" type="button" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>
</div>
<script>
    $(function(){
        pagingQuery();
    });



    /*查询部分*/
    $("#pagingQuery").click(function () {
        pagingQuery();
    });
    $("#cleanUp").click(function () {
        $("#query_name").val('');
        pagingQuery();
    });
    function pagingQuery() {
        $("#showInfo").empty();
        var datas = {
            name:$("#query_name").val(),
            type:$("#query_type").val(),
            enable:$("#query_enable").val()
        };
        var url = "/kongFu/pagingQuery";
        $.ajax({
            type:"POST",
            url:url,
            data: JSON.stringify(datas),
            dataType:"JSON",
            contentType:"application/json",
            success:function(data){
                if(data.code == "0" && data.result == "SECCESS"){
                    var rows = $.base64.atob(data.rows,"utf-8");
                    if(isJSON(rows)){
                        pagingPlugin(rows,datas,url);
                    }
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function pagingPlugin(rows,datas,url) {
        var obj = JSON.parse(rows);
        layui.use('laypage', function(){
            var laypage = layui.laypage;
            laypage.render({
                elem: 'pageInfo',
                count: obj.total,
                layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip'],
                theme: '#15c142',
                jump:function (obj) {
                    $("#showInfo").empty();
                    datas.pageNum = obj.curr;
                    datas.pageSize = obj.limit;
                    $.ajax({
                        type:"POST",
                        url:url,
                        data: JSON.stringify(datas),
                        dataType:"JSON",
                        contentType:"application/json",
                        success:function(data){
                            if(data.code == "0" && data.result == "SECCESS"){
                                var rows = $.base64.atob(data.rows,"utf-8");
                                if(isJSON(rows)){
                                    showInfo(rows);
                                }
                            }else{
                                layer.msg(data.msg,{icon:2});
                            }
                        }
                    })
                }
            });
        });
    }
    function showInfo(rows){
        obj = JSON.parse(rows);
        var data = "";
        if(obj.total == 0){
            data = "<tr><td colspan='8' style='text-align:center;'>未查询到数据</td></tr>";
        }else {
            $.each(obj.datas,function (i,n) {
                data = data+"<tr>";
                data = data+"<td><div class='layui-unselect layui-form-checkbox' obj='"+$.base64.btoa(JSON.stringify(n),'utf-8')+"' lay-skin='primary' data-id='2'><i class='layui-icon layui-icon-ok'></i></div></td>";
                data = data+"<td>"+(i+1)+"</td>";
                data = data+"<td>"+(isNull(n.name))+"</td>";
                data = data+"<td>"+(isNull(n.type))+"</td>";
                data = data+"<td>"+(isNull(n.experience_limit))+"</td>";
                data = data+"<td>"+(isNull(n.kongfu_attainments))+"</td>";
                data = data+"<td>"+(isNull(n.enable))+"</td>";
                data = data+"<td class='td-manage'>";
                data = data+"<a title='详情' obj='"+$.base64.btoa(JSON.stringify(n),'utf-8')+"' href='javascript:void(0);' class='layui-btn layui-btn-sm details'><i class='layui-icon layui-icon-log'></i>详情</a>";
                data = data+"<a title='编辑' obj='"+$.base64.btoa(JSON.stringify(n),'utf-8')+"' href='javascript:void(0);' class='layui-btn layui-btn-sm layui-btn-warm edit'><i class='layui-icon layui-icon-edit'></i>编辑</a>";
                data = data+"<a title='删除' obj='"+$.base64.btoa(JSON.stringify(n),'utf-8')+"' href='javascript:void(0);' class='layui-btn layui-btn-sm layui-btn-danger del'><i class='layui-icon layui-icon-delete'></i>删除</a>";
                data = data+"</td></tr>";
            });
        }
        $("#showInfo").html(data);
    }



    /*新增部分*/
    $("#bomb_Add").click(function () {
        reset_Add();
        layer.open({
            type: 1,
            offset: "auto",
            id: 'layerDemo'+'auto',
            area: [900+'px', 450 +'px'],
            fix: false,
            maxmin: true,
            shadeClose: true,
            shade:0.4,
            title: "新增",
            content: $("#addInfo"),
            yes:function() {
                $("#addInfo").hide();
            }
        });
    });
    $("#request_Add").click(function(){
        var datas = {
            name:$("#add_name").val(),
            type:Number($("#add_type").val()),
            info:$("#add_info").val()
        };
        if(datas.name==null || datas.name==""){
            layer.msg("功夫名称不能为空",{icon:2});
            return;
        }
        $.ajax({
            type:"POST",
            dataType:"JSON",
            url:"/kongFu/inAdd",
            data:datas,
            success: function (data) {
                if (data.code == "0" && data.result == "SECCESS") {
                    layer.msg(data.msg,{icon:1});
                    pagingQuery();
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    });
    $("#reset_Add").click(function () {
        reset_Add();
    });
    function reset_Add() {
        $("#add_name").val('');
        $("#add_info").val('');
    }



    /*判断json格式、字符串*/
    function isJSON(str){
        try{
            JSON.parse(str);
            return true;
        }catch (e) {
            return false;
        }
    }
    function isNull(str){
        if(str == null || str == ""){
            return "-";
        }else{
            return str;
        }
    }
    function toNull(str){
        if(str == null || str == ""){
            return "";
        }
        return str;
    }
</script>
</body>
</html>
