<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>武学管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/base64.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
</head>
<body>
<div class="x-body">
    <!--搜索栏-->
    <div class="layui-row">
        <div class="search-conditional">
            <form class="layui-form-item layui-form">
                <div class="layui-inline">
                    <label class="layui-form-label">功夫名称</label>
                    <div class="layui-input-inline inputWidth" >
                        <input id="query_name" type="text" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">功夫类型</label>
                    <div class="layui-input-inline inputWidth" >
                        <select id="query_type" class="layui-input">
                            <option value="">全选</option>
                            <option value="0">内功</option>
                            <option value="1">轻功</option>
                            <option value="2">拳脚</option>
                            <option value="3">剑术</option>
                            <option value="4">刀斧</option>
                            <option value="5">枪棍</option>
                            <option value="6">暗器</option>
                            <option value="7">异功</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否启用</label>
                    <div class="layui-input-inline inputWidth" >
                        <select id="query_enable" class="layui-input">
                            <option value="">全选</option>
                            <option value="0">未启用</option>
                            <option value="1">已启用</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="search-button">
            <div class="layui-inline">
                <button onclick="pagingQuery()" type="button" class="layui-btn"><i class="layui-icon layui-icon-search"></i>查询</button>
            </div>
            <div class="layui-inline">
                <button onclick="cleanUp()" type="button" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-delete"></i>清空条件</button>
            </div>
        </div>
    </div>

    <!--数据栏-->
    <table class="layui-table" id="dataInfo" lay-filter="dataInfo"></table>
    <script type="text/html" id="toolbarBomb">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-danger" lay-event="bombDelete"><i class="layui-icon layui-icon-delete"></i>批量删除</button>
            <button class="layui-btn layui-btn-normal" lay-event="bombAdd"><i class="layui-icon layui-icon-add-1"></i>新增</button>
        </div>
    </script>
    <script type="text/html" id="operational">
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="see"><i class='layui-icon layui-icon-read'></i>查看</a>
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit"><i class='layui-icon layui-icon-edit'></i>编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class='layui-icon layui-icon-delete'></i>删除</a>
    </script>

    <!--新增栏-->
    <div class="x-body" id="addInfo" aria-hidden="true" hidden>
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>功夫名称</label>
                <div class="layui-input-inline">
                    <input id="add_name" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>功夫类型</label>
                <div class="layui-input-inline inputwidth" >
                    <select id="add_type" class="layui-input">
                        <option value="0">内功</option>
                        <option value="1">轻功</option>
                        <option value="2">拳脚</option>
                        <option value="3">剑术</option>
                        <option value="4">刀斧</option>
                        <option value="5">枪棍</option>
                        <option value="6">暗器</option>
                        <option value="7">异功</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">功夫说明</label>
                <div class="layui-input-inline">
                    <textarea  id="add_info" placeholder="请输入内容" class="layui-textarea layui-input-width"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button onclick="addRequest()" type="button" class="layui-btn">新增</button>
                <button onclick="addReset()" type="button" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>
</div>
<script>
    /*查询*/
    $(function(){
        pagingQuery();
    });
    function pagingQuery() {
        $("#dataInfo").empty();
        var params = {
            name:$("#query_name").val(),
            type:$("#query_type").val(),
            enable:$("#query_enable").val()
        };
        layui.use(['layer','table'],function (){
            var layer = layui.layer,table = layui.table;
            table.render({
                elem:'#dataInfo',
                url:'/kongFu/pagingQuery',
                method:'POST',
                contentType:"application/json",
                toolbar:'#toolbarBomb',
                id:'#dataInfo',
                height:520,
                title:'武学管理',
                even:true,
                expandRow:true,
                where:params,
                page:true,
                limit:10,
                limits:[10, 20, 30, 40, 50],
                parseData:function (res){
                    var rows = $.base64.atob(res.rows,"utf-8");
                    if(isJSON(rows)){
                        var obj = JSON.parse(rows);
                        return {
                            "code":res.code,
                            "msg":res.msg,
                            "count":obj.total,
                            "data":obj.data
                        }
                    }
                },
                cols:[
                    [
                        {type:'checkbox',fixed:'felt'},
                        {type:'numbers',title:'序号',align:'center',fixed:'felt',width:100},
                        {field:'name',title:'功夫名称',sort:true},
                        {field:'type',title:'功夫类型'},
                        {field:'experience_limit',title:'可学经验上限',sort:true},
                        {field:'kongfu_attainments',title:'造诣',sort:true},
                        {field:'enable',title:'状态'},
                        {fixed:'right',title:'操作',width:300,align:'center',toolbar:'#operational'}
                    ]
                ]
            });
            //勾选批量删除
            table.on('checkbox(dataInfo)',function(obj){
                var data = obj.data;
                table.on('toolbar(dataInfo)',function (obj){
                    if(obj.event === 'bombDelete'){
                        layer.msg(data.account)
                    }else if(obj.event === 'bombAdd'){
                        add();
                    }
                });
            });
            //查看、编辑、删除
            table.on('tool(dataInfo)',function (obj){
                var data = obj.data;
                if(obj.event === 'see'){
                    see(data);
                }else if (obj.event === 'edit'){
                    edit(data);
                }else if (obj.event === 'del'){
                    del(data);
                }
            });
            //新增
            table.on('toolbar(dataInfo)',function (obj){
                if(obj.event === 'bombAdd'){
                    add();
                }
            });
        });
    }


    /*清空条件*/
    function cleanUp() {
        $("#query_name").val('');
        $("#query_type").val("");
        $("#query_enable").val("");
        layui.form.render("select");
        pagingQuery();
    }

    /*新增*/
    function add(){
        addReset();
        layer.open({
            type: 1,
            offset: "auto",
            id: 'layerDemo'+'auto',
            area: [900+'px', 450 +'px'],
            fix: false,
            maxmin: true,
            shadeClose: true,
            shade:0.4,
            title: "新增",
            content: $("#addInfo"),
            yes:function() {
                $("#addInfo").hide();
            }
        });
    }
    function addRequest(){
        var params = {
            name:$("#add_name").val(),
            type:Number($("#add_type").val()),
            info:$("#add_info").val()
        };
        if(params.name===null || params.name===""){
            layer.msg("功夫名称不能为空",{icon:2});
            return;
        }
        $.ajax({
            type:"POST",
            dataType:"JSON",
            url:"/kongFu/inAdd",
            data:params,
            success:function (data) {
                if (data.code === "0" && data.result === "SECCESS") {
                    layer.msg("新增成功",{icon:1});
                    pagingQuery();
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function addReset() {
        $("#add_name").val('');
        $("#add_info").val('');
    }

    /*查看*/
    function see(data) {

    }

    /*编辑*/
    function edit(data) {

    }

    /*删除*/
    function del(data) {
        var params = {
            kongfu_id:data.kongfu_id
        };
        $.ajax({
            type:"POST",
            dataType:"JSON",
            url:"/kongFu/inDelete",
            data:params,
            success: function (data) {
                if(data.code === "0" && data.result === "SECCESS") {
                    layer.msg("删除成功",{icon:1});
                    pagingQuery();
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }

    /*判断json格式*/
    function isJSON(str){
        try{
            JSON.parse(str);
            return true;
        }catch (e) {
            return false;
        }
    }

    /*判断字符串*/
    function isNull(str){
        if(str === null || str === ""){
            return "";
        }else{
            return str;
        }
    }
</script>
</body>
</html>
