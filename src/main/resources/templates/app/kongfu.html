<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>武学管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/layui/css/formSelects-v4.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/base64.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/layui/formSelects-v4.js}" type="text/javascript"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
    <script th:src="@{/js/app/kongfu.js}" type="text/javascript"></script>
</head>
<body>
<div class="x-body">
    <!--搜索栏-->
    <div class="layui-row">
        <div class="search-conditional">
            <form class="layui-form-item layui-form">
                <div class="layui-inline">
                    <label class="layui-form-label">功夫名称</label>
                    <div class="layui-input-inline inputWidth" >
                        <input id="query_name" type="text" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">功夫类型</label>
                    <div class="layui-input-inline inputWidth" >
                        <select id="query_type" class="layui-input">
                            <option value="">全选</option>
                            <option value="0">内功</option>
                            <option value="1">轻功</option>
                            <option value="2">拳脚</option>
                            <option value="3">剑术</option>
                            <option value="4">刀斧</option>
                            <option value="5">枪棍</option>
                            <option value="6">暗器</option>
                            <option value="7">异功</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否启用</label>
                    <div class="layui-input-inline inputWidth" >
                        <select id="query_enable" class="layui-input">
                            <option value="">全选</option>
                            <option value="0">未启用</option>
                            <option value="1">已启用</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="search-button">
            <div class="layui-inline">
                <button onclick="pagingQuery()" type="button" class="layui-btn"><i class="layui-icon layui-icon-search"></i>查询</button>
            </div>
            <div class="layui-inline">
                <button onclick="cleanUp()" type="button" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-delete"></i>清空条件</button>
            </div>
        </div>
    </div>

    <!--数据栏-->
    <table class="layui-table" id="dataInfo" lay-filter="dataInfo"></table>
    <div class="layui-btn-container" id="toolbarBomb" hidden>
        <button class="layui-btn layui-btn-danger" lay-event="bombDelete"><i class="layui-icon layui-icon-delete"></i>批量删除</button>
        <button class="layui-btn layui-btn-normal" lay-event="bombAdd"><i class="layui-icon layui-icon-add-1"></i>新增</button>
    </div>
    <script type="text/html" id="operational">
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="see"><i class='layui-icon layui-icon-read'></i>查看</a>
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit"><i class='layui-icon layui-icon-edit'></i>编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class='layui-icon layui-icon-delete'></i>删除</a>
    </script>

    <!--新增栏-->
    <div class="x-body" id="addInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>功夫名称</label>
                <div class="layui-input-inline inputWidth">
                    <input id="add_name" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>功夫类型</label>
                <div class="layui-input-inline inputWidth" >
                    <select id="add_type" class="layui-input">
                        <option value="0">内功</option>
                        <option value="1">轻功</option>
                        <option value="2">拳脚</option>
                        <option value="3">剑术</option>
                        <option value="4">刀斧</option>
                        <option value="5">枪棍</option>
                        <option value="6">暗器</option>
                        <option value="7">异功</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>招式选项</label>
                <div class="layui-input-inline" style="width:514px">
                    <select id="add_move" type="checkbox" xm-select="select_addMove" xm-select-show-count="3" xm-select-skin="normal"></select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>可学经验</label>
                <div class="layui-input-inline inputWidth">
                    <input id="add_exp" type="number" value="100" autocomplete="off" class="layui-input">
                </div><div class="layui-form-mid layui-word-aux"><span class="x-red">可学经验不填则默认为100</span></div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>造&emsp;&emsp;诣</label>
                <div class="layui-input-inline inputWidth">
                    <input id="add_attainments" type="text" autocomplete="off" class="layui-input" placeholder='格式：[{"10":"1"},...]'>
                </div><div class="layui-form-mid layui-word-aux"><span class="x-red">说明：前面的值是武学经验，后面的值是提升的造诣值（根据武功分类提升对应的造诣）</span></div>
            </div>
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>启用状态</label>
                <div class="layui-input-inline inputWidth">
                    <select id="add_enable" class="layui-input">
                        <option value="0">未启用</option>
                        <option value="1">启用</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">功夫说明</label>
                <div class="layui-input-inline">
                    <textarea  id="add_info" placeholder="请输入内容" class="layui-textarea layui-input-width"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button onclick="addRequest()" type="button" class="layui-btn">新增</button>
                <button onclick="addReset()" type="button" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>

    <!--编辑栏-->
    <div class="x-body" id="editInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form">
            <div class="layui-form-item" hidden>
                <label class="layui-form-label"><span class="x-red">*</span>功夫id</label>
                <div class="layui-input-inline inputWidth">
                    <input id="edit_id" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>功夫名称</label>
                <div class="layui-input-inline inputWidth">
                    <input id="edit_name" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>功夫类型</label>
                <div class="layui-input-inline inputWidth" >
                    <select id="edit_type" class="layui-input">
                        <option value="0">内功</option>
                        <option value="1">轻功</option>
                        <option value="2">拳脚</option>
                        <option value="3">剑术</option>
                        <option value="4">刀斧</option>
                        <option value="5">枪棍</option>
                        <option value="6">暗器</option>
                        <option value="7">异功</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>招式选项</label>
                <div class="layui-input-inline" style="width:514px">
                    <select id="edit_move" type="checkbox" xm-select="select_editMove" xm-select-show-count="3" xm-select-skin="normal"></select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>可学经验</label>
                <div class="layui-input-inline inputWidth">
                    <input id="edit_exp" type="number" value="100" autocomplete="off" class="layui-input">
                </div><div class="layui-form-mid layui-word-aux"><span class="x-red">可学经验不填则默认为100</span></div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>造&emsp;&emsp;诣</label>
                <div class="layui-input-inline inputWidth">
                    <input id="edit_attainments" type="text" autocomplete="off" class="layui-input" placeholder='格式：[{"10":"1"},...]'>
                </div><div class="layui-form-mid layui-word-aux"><span class="x-red">说明：前面的值是武学经验，后面的值是提升的造诣值（根据武功分类提升对应的造诣）</span></div>
            </div>
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>启用状态</label>
                <div class="layui-input-inline inputWidth">
                    <select id="edit_enable" class="layui-input">
                        <option value="0">未启用</option>
                        <option value="1">启用</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">功夫说明</label>
                <div class="layui-input-inline">
                    <textarea  id="edit_info" placeholder="请输入内容" class="layui-textarea layui-input-width"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button onclick="editRequest()" type="button" class="layui-btn">修改</button>
                <button onclick="editReset()" type="button" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>

    <!--查看栏-->
    <div class="x-body" id="seeInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-font">功夫名称：</span></label>
                <div class="layui-input-inline">
                    <input id="see_name" class="layui-input see-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-font">功夫类型：</span></label>
                <div class="layui-input-inline">
                    <input id="see_type" class="layui-input see-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-font">可学经验：</span></label>
                <div class="layui-input-inline">
                    <input id="see_exp" class="layui-input see-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-font">招式类型：</span></label>
                <div class="layui-input-inline" >
                    <input id="see_move" class="layui-input see-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-font">造&emsp;&emsp;诣：</span></label>
                <div class="layui-input-inline">
                    <input id="see_attainments" class="layui-input see-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-font">启用状态：</span></label>
                <div class="layui-input-inline">
                    <input id="see_enable" class="layui-input see-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-font">功夫说明：</span></label>
                <div class="layui-input-inline">
                    <textarea  id="see_info" class="layui-textarea see-textarea see-input"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
