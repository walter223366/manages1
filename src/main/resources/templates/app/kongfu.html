<script>
    /*查询*/
    $(function(){
        pagingQuery();
    });
    function pagingQuery() {
        $("#dataInfo").empty();
        var params = {
            name:$("#query_name").val(),
            type:$("#query_type").val(),
            enable:$("#query_enable").val()
        };
        layui.use(['layer','table'],function (){
            var layer = layui.layer,table = layui.table;
            table.render({
                elem:'#dataInfo',
                url:'/manages/kongFu/pagingQuery',
                method:'POST',
                contentType:"application/json",
                toolbar:'#toolbarBomb',
                id:'#dataInfo',
                title:'武学管理',
                even:true,
                expandRow:true,
                where:params,
                page:true,
                limit:10,
                limits:[10, 20, 30, 40, 50],
                parseData:function (res){
                    var rows = $.base64.atob(res.rows,"utf-8");
                    if(isJSON(rows)){
                        var obj = JSON.parse(rows);
                        return {
                            "code":res.code,
                            "msg":res.msg,
                            "count":obj.total,
                            "data":obj.data
                        }
                    }
                },
                cols:[
                    [
                        {type:'checkbox',fixed:'felt'},
                        {type:'numbers',title:'序号',align:'center',fixed:'felt',width:100},
                        {field:'name',title:'功夫名称',sort:true},
                        {field:'type',title:'功夫类型'},
                        {field:'experience_limit',title:'可学经验上限',sort:true},
                        {field:'kongfu_attainments',title:'造诣',sort:true},
                        {field:'enable',title:'状态'},
                        {fixed:'right',title:'操作',width:300,align:'center',toolbar:'#operational'}
                    ]
                ]
            });
            //勾选批量删除
            table.on('checkbox(dataInfo)',function(){
                table.on('toolbar(dataInfo)',function (obj){
                    var checkStatus = table.checkStatus(obj.config.id);
                    if(obj.event === 'bombAdd'){
                        add();
                    }else if(obj.event === 'bombDelete'){
                        batchDel(checkStatus);
                    }
                });
            });
            //查看、编辑、删除
            table.on('tool(dataInfo)',function (obj){
                var data = obj.data;
                if(obj.event === 'see'){
                    see(data);
                }else if (obj.event === 'edit'){
                    edit(data);
                }else if (obj.event === 'del'){
                    del(data);
                }
            });
            //新增
            table.on('toolbar(dataInfo)',function (obj){
                if(obj.event === 'bombAdd'){
                    add();
                }else if(obj.event === 'bombDelete'){
                    layer.msg("请勾选一条数据进行删除");
                }
            });
        });
    }

    /*清空条件*/
    function cleanUp() {
        $("#query_name").val('');
        $("#query_type").val("");
        $("#query_enable").val("");
        layui.form.render("select");
        pagingQuery();
    }

    /*批量删除*/
    function  batchDel(checkStatus){
        var data = checkStatus.data;
        if(data.length <= 0){
            layer.msg("请勾选一条数据进行删除");
            return;
        }
        layer.confirm('请确定要删除这'+data.length+'条数据吗？', {
                btn: ['确定','取消']
            }, function(){
                var params = {
                    data:$.base64.btoa(JSON.stringify(data),"utf-8")
                };
                $.ajax({
                    type:"POST",
                    dataType:"JSON",
                    url:"/manages/kongFu/inBatchDelete",
                    contentType:"application/json",
                    data:JSON.stringify(params),
                    success:function (data) {
                        if (data.code === "0" && data.result === "SECCESS") {
                            layer.msg("删除成功",{icon:1});
                            pagingQuery();
                        }else{
                            layer.msg(data.msg,{icon:2});
                        }
                    }
                });
            }, function(){
                layer.closeAll();
            }
        );
    }

    /*新增*/
    function add(){
        addReset();
        addMove();
        layer.open({
            type: 1,
            offset: "auto",
            id: 'layerDemo'+'auto',
            area: [1000+'px', 500 +'px'],
            fix: false,
            maxmin: true,
            shadeClose: true,
            shade:0.4,
            title: "新增",
            content: $("#addInfo"),
            yes:function() {
                $("#addInfo").hide();
            }
        });
    }
    function addMove(){
        document.getElementById("add_move").options.length = 0;
        $.ajax({
            type: "GET",
            dataType: "JSON",
            contentType:"application/json",
            url: "/manages/kongFu/moveDownBox",
            success: function (data) {
                if (data.code === "0" && data.result === "SECCESS") {
                    var rows = $.base64.atob(data.rows,"utf-8");
                    if (isJSON(rows)) {
                        var obj = JSON.parse(rows);
                        $.each(obj.data,function (i,n) {
                            $("#add_move").append("<option value='"+n.zhaoshi_id+"'>"+n.name+"</option>");
                        });
                        layui.formSelects.config('select_addMove',{direction:'down'});
                    }
                } else {
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function addRequest(){
        var formSelects = layui.formSelects;
        var move_id = formSelects.value('select_addMove', 'valStr');
        var params = {
            name:$("#add_name").val(),
            type:Number($("#add_type").val()),
            info:$("#add_info").val(),
            experience_limit:Number($("#add_exp").val()),
            kongfu_attainments:$("#add_attainments").val(),
            enable:$("#add_enable").val(),
            kongfu_zhaoshi:move_id
        };
        if(params.name===null || params.name===""){
            layer.msg("功夫名称不能为空",{icon:2});
            return;
        }
        if(params.type===null || params.type===""){
            layer.msg("功夫类型不能为空",{icon:2});
        }
        $.ajax({
            type:"POST",
            dataType:"JSON",
            contentType:"application/json",
            url:"/manages/kongFu/inAdd",
            data:JSON.stringify(params),
            success:function (data) {
                if (data.code === "0" && data.result === "SECCESS") {
                    layer.msg("新增成功",{icon:1});
                    pagingQuery();
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function addReset() {
        $("#add_name").val('');
        $("#add_info").val('');
        $("#add_exp").val(100);
        $("#add_attainments").val('');
    }

    /*查看*/
    function see(data) {
        var params = {
            name: data.name
        };
        $.ajax({
            type: "POST",
            dataType: "JSON",
            contentType: "application/json",
            url: "/manages/kongFu/inSee",
            data: JSON.stringify(params),
            success: function (data) {
                if (data.code === "0" && data.result === "SECCESS") {
                    var rows = $.base64.atob(data.rows, "utf-8");
                    if (isJSON(rows)) {
                        var obj = JSON.parse(rows);
                        seeOpen(obj);
                    }
                } else {
                    layer.msg(data.msg, {icon: 2});
                }
            }
        });
    }
    function seeOpen(obj){
        document.getElementById("see_name").value = isNull(obj.name);
        document.getElementById("see_type").value = isNull(obj.type);
        document.getElementById("see_exp").value = isNull(obj.experience_limit);
        document.getElementById("see_attainments").value = isNull(obj.kongfu_attainments);
        document.getElementById("see_enable").value = isNull(obj.enable);
        document.getElementById("see_info").value = isNull(obj.info);
        document.getElementById("see_move").value = isNull(obj.moveName.toString());
        layer.open({
            type: 1,
            offset: "auto",
            id: 'layerDemo'+'auto',
            area: [1000+'px', 500 +'px'],
            fix: false,
            maxmin: true,
            shadeClose: true,
            btn: ['明白了'],
            shade:0.4,
            title: "查看详情",
            content: $("#seeInfo"),
            yes:function() {
                $("#seeInfo").hide();
                layer.closeAll();
            }
        });
    }

    /*编辑*/
    function edit(data) {
        var params = {
            name:data.name
        };
        $.ajax({
            type:"POST",
            dataType:"JSON",
            contentType:"application/json",
            url:"/manages/kongFu/editQuery",
            data:JSON.stringify(params),
            success:function (data) {
                if(data.code === "0" && data.result === "SECCESS") {
                    var rows = $.base64.atob(data.rows,"utf-8");
                    if(isJSON(rows)) {
                        var obj = JSON.parse(rows);
                        editOpen(obj);
                    }
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function editOpen(obj){
        editMove();
        document.getElementById("edit_id").value = isNull(obj.kongfu_id);
        document.getElementById("edit_name").value = isNull(obj.name);
        $("#edit_type").val(String(obj.type));
        document.getElementById("edit_exp").value = isNull(obj.experience_limit);
        document.getElementById("edit_attainments").value = isNull(obj.kongfu_attainments);
        $("#edit_enable").val(String(obj.enable));
        document.getElementById("edit_info").value = isNull(obj.info);
        layui.form.render("select");
        layer.open({
            type: 1,
            offset: "auto",
            id: 'layerDemo'+'auto',
            area: [1000+'px', 500 +'px'],
            fix: false,
            maxmin: true,
            shadeClose: true,
            shade: 0.4,
            title: "编辑",
            content: $("#editInfo"),
            yes:function() {
                $("#editInfo").hide();
            }
        });
    }
    function editMove(){
        document.getElementById("edit_move").options.length = 0;
        $.ajax({
            type: "GET",
            dataType: "JSON",
            contentType:"application/json",
            url: "/manages/kongFu/moveDownBox",
            success: function (data) {
                if (data.code === "0" && data.result === "SECCESS") {
                    var rows = $.base64.atob(data.rows,"utf-8");
                    if (isJSON(rows)) {
                        var obj = JSON.parse(rows);
                        $.each(obj.data,function (i,n) {
                            $("#edit_move").append("<option value='"+n.zhaoshi_id+"'>"+n.name+"</option>");
                        });
                        layui.formSelects.config('select_editMove',{direction:'down'});
                    }
                } else {
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function editRequest() {
        var formSelects = layui.formSelects;
        var move_id = formSelects.value('select_editMove', 'valStr');
        var params = {
            kongfu_id:$("#edit_id").val(),
            name:$("#edit_name").val(),
            info:$("#edit_info").val(),
            type:Number($("#edit_type").val()),
            experience_limit:Number($("#edit_exp").val()),
            kongfu_attainments:$("#edit_attainments").val(),
            enable:Number($("#edit_enable").val()),
            kongfu_zhaoshi:move_id
        };
        if(params.name===null || params.name===""){
            layer.msg("功夫名称不能为空",{icon:2});
            return;
        }
        if(params.type===null || params.type===""){
            layer.msg("功夫类型不能为空",{icon:2});
        }
        $.ajax({
            type:"POST",
            dataType:"JSON",
            contentType:"application/json",
            url:"/manages/kongFu/inUpdate",
            data:JSON.stringify(params),
            success:function (data) {
                if (data.code === "0" && data.result === "SECCESS") {
                    layer.msg("修改成功",{icon:1});
                    pagingQuery();
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function editReset() {
        $("#edit_name").val('');
        $("#edit_exp").val(100);
        $("#edit_attainments").val('');
        $("#edit_info").val('');
    }

    /*删除*/
    function del(data) {
        var params = {
            name:data.name
        };
        $.ajax({
            type:"POST",
            dataType:"JSON",
            contentType:"application/json",
            url:"/manages/kongFu/inDelete",
            data:JSON.stringify(params),
            success: function (data) {
                if(data.code === "0" && data.result === "SECCESS") {
                    layer.msg("删除成功",{icon:1});
                    pagingQuery();
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }

    /*判断json格式*/
    function isJSON(str){
        try{
            JSON.parse(str);
            return true;
        }catch (e) {
            return false;
        }
    }

    /*判断字符串*/
    function isNull(str){
        if(str === null || str === ""){
            return "";
        }else{
            return str;
        }
    }
</script>
