<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>物品管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/base64.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
</head>
<body>
<style>
    .see-input{background-color:transparent;border:0;width:600px;}
    .x-font{font-size:14px;font-weight:600;}
    .see-textarea{width:800px;height:300px;}
</style>
<div class="x-body">
    <!--搜索栏-->
    <div class="layui-row">
        <div class="search-conditional">
            <form class="layui-form-item layui-form">
                <div class="layui-inline">
                    <label class="layui-form-label">物品名称</label>
                    <div class="layui-input-inline inputWidth" >
                        <input id="query_name" type="text" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </form>
        </div>
        <div class="search-button">
            <div class="layui-inline">
                <button onclick="pagingQuery()" type="button" class="layui-btn"><i class="layui-icon layui-icon-search"></i>查询</button>
            </div>
            <div class="layui-inline">
                <button onclick="cleanUp()" type="button" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-delete"></i>清空条件</button>
            </div>
        </div>
    </div>

    <!--数据栏-->
    <table class="layui-table" id="dataInfo" lay-filter="dataInfo"></table>
    <div class="layui-btn-container" id="toolbarBomb" hidden>
        <button class="layui-btn layui-btn-danger" lay-event="bombDelete"><i class="layui-icon layui-icon-delete"></i>批量删除</button>
        <button class="layui-btn layui-btn-normal" lay-event="bombAdd"><i class="layui-icon layui-icon-add-1"></i>新增</button>
    </div>
    <script type="text/html" id="operational">
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="see"><i class='layui-icon layui-icon-read'></i>查看</a>
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit"><i class='layui-icon layui-icon-edit'></i>编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class='layui-icon layui-icon-delete'></i>删除</a>
    </script>

    <!--新增栏-->
    <div class="x-body" id="addInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>物品名称</label>
                <div class="layui-input-inline inputWidth">
                    <input id="add_name" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>物品图标</label>
                <div class="layui-upload-drag" id="add_img">
                    <i class="layui-icon layui-icon-upload-drag"></i>
                    <p>点击上传，或将文件拖拽到此处</p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">物品说明</label>
                <div class="layui-input-inline">
                    <textarea  id="add_info" placeholder="请输入内容" class="layui-textarea layui-input-width"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button onclick="addRequest()" type="button" class="layui-btn">新增</button>
                <button onclick="addReset()" type="button" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>

    <!--编辑栏-->
    <div class="x-body" id="editInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form">
            <div class="layui-form-item" hidden>
                <label class="layui-form-label"><span class="x-red">*</span>物品id</label>
                <div class="layui-input-inline inputWidth">
                    <input id="edit_id" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>物品名称</label>
                <div class="layui-input-inline inputWidth">
                    <input id="edit_name" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>物品图标</label>
                <div class="layui-upload-drag" id="edit_img">
                    <i class="layui-icon layui-icon-upload-drag"></i>
                    <p>点击上传，或将文件拖拽到此处</p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">物品说明</label>
                <div class="layui-input-inline">
                    <textarea  id="edit_info" placeholder="请输入内容" class="layui-textarea layui-input-width"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button onclick="editRequest()" type="button" class="layui-btn">修改</button>
                <button onclick="editReset()" type="button" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>

    <!--查看栏-->
    <div class="x-body" id="seeInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-font">物品名称：</span></label>
                <div class="layui-input-inline">
                    <input id="see_name" class="layui-input see-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-font">物品图标：</span></label>
                <div class="layui-input-inline">
                    <input id="see_img" class="layui-input see-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-font">物品说明：</span></label>
                <div class="layui-input-inline">
                    <textarea  id="see_info" class="layui-textarea see-textarea see-input"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    /*查询*/
    $(function(){
        pagingQuery();
    });
    function pagingQuery() {
        $("#dataInfo").empty();
        var params = {
            name:$("#query_name").val()
        };
        layui.use(['layer','table'],function (){
            var layer = layui.layer,table = layui.table;
            table.render({
                elem:'#dataInfo',
                url:'/manages/article/pagingQuery',
                method:'POST',
                contentType:"application/json",
                toolbar:'#toolbarBomb',
                id:'#dataInfo',
                title:'物品管理',
                even:true,
                expandRow:true,
                where:params,
                page:true,
                limit:10,
                limits:[10, 20, 30, 40, 50],
                parseData:function (res){
                    var rows = $.base64.atob(res.rows,"utf-8");
                    if(isJSON(rows)){
                        var obj = JSON.parse(rows);
                        return {
                            "code":res.code,
                            "msg":res.msg,
                            "count":obj.total,
                            "data":obj.data
                        }
                    }
                },
                cols:[
                    [
                        {type:'checkbox',fixed:'felt'},
                        {type:'numbers',title:'序号',align:'center',fixed:'felt',width:100},
                        {field:'name',title:'物品名称',sort:true},
                        {field:'img',title:'物品图标'},
                        {fixed:'right',title:'操作',width:300,align:'center',toolbar:'#operational'}
                    ]
                ]
            });
            //勾选批量删除
            table.on('checkbox(dataInfo)',function(){
                table.on('toolbar(dataInfo)',function (obj){
                    var checkStatus = table.checkStatus(obj.config.id);
                    if(obj.event === 'bombAdd'){
                        add();
                    }else if(obj.event === 'bombDelete'){
                        batchDel(checkStatus);
                    }
                });
            });
            //查看、编辑、删除
            table.on('tool(dataInfo)',function (obj){
                var data = obj.data;
                if(obj.event === 'see'){
                    see(data);
                }else if (obj.event === 'edit'){
                    edit(data);
                }else if (obj.event === 'del'){
                    del(data);
                }
            });
            //新增
            table.on('toolbar(dataInfo)',function (obj){
                if(obj.event === 'bombAdd'){
                    add();
                }else if(obj.event === 'bombDelete'){
                    layer.msg("请勾选一条数据进行删除");
                }
            });
        });
    }

    /*清空条件*/
    function cleanUp() {
        $("#query_name").val('');
        pagingQuery();
    }

    /*批量删除*/
    function  batchDel(checkStatus){
        var data = checkStatus.data;
        if(data.length <= 0){
            layer.msg("请勾选一条数据进行删除");
            return;
        }
        layer.confirm('请确定要删除这'+data.length+'条数据吗？', {
                btn: ['确定','取消']
            }, function(){
                var params = {
                    data:$.base64.btoa(JSON.stringify(data),"utf-8")
                };
                $.ajax({
                    type:"POST",
                    dataType:"JSON",
                    url:"/manages/article/inBatchDelete",
                    contentType:"application/json",
                    data:JSON.stringify(params),
                    success:function (data) {
                        if (data.code === "0" && data.result === "SECCESS") {
                            layer.msg("删除成功",{icon:1});
                            pagingQuery();
                        }else{
                            layer.msg(data.msg,{icon:2});
                        }
                    }
                });
            }, function(){
                layer.closeAll();
            }
        );
    }

    /*新增*/
    function add(){
        addReset();
        layer.open({
            type: 1,
            offset: "auto",
            id: 'layerDemo'+'auto',
            area: [1000+'px', 500 +'px'],
            fix: false,
            maxmin: true,
            shadeClose: true,
            shade:0.4,
            title: "新增",
            content: $("#addInfo"),
            yes:function() {
                $("#addInfo").hide();
            }
        });
    }
    function addRequest(){
        var params = {
            name:$("#add_name").val(),
            img:$("#add_img").val(),
            info:$("#add_info").val()
        };
        if(params.name===null || params.name===""){
            layer.msg("物品名称不能为空",{icon:2});
            return;
        }
        if(params.img===null || params.img===""){
            layer.msg("物品图标不能为空",{icon:2});
        }
        $.ajax({
            type:"POST",
            dataType:"JSON",
            contentType:"application/json",
            url:"/manages/article/inAdd",
            data:JSON.stringify(params),
            success:function (data) {
                if (data.code === "0" && data.result === "SECCESS") {
                    layer.msg("新增成功",{icon:1});
                    pagingQuery();
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function addReset() {
        $("#add_name").val('');
        $("#add_info").val('');
        $("#add_img").val('');
    }

    /*查看*/
    function see(data) {
        document.getElementById("see_name").value = isNull(data.name);
        document.getElementById("see_img").value = isNull(data.img);
        document.getElementById("see_info").value = isNull(data.info);
        layer.open({
            type: 1,
            offset: "auto",
            id: 'layerDemo'+'auto',
            area: [1000+'px', 500 +'px'],
            fix: false,
            maxmin: true,
            shadeClose: true,
            btn: ['明白了'],
            shade:0.4,
            title: "查看详情",
            content: $("#seeInfo"),
            yes:function() {
                $("#seeInfo").hide();
                layer.closeAll();
            }
        });
    }

    /*编辑*/
    function edit(data) {
        var params = {
            name:data.name
        };
        $.ajax({
            type:"POST",
            dataType:"JSON",
            contentType:"application/json",
            url:"/manages/article/editQuery",
            data:JSON.stringify(params),
            success:function (data) {
                if(data.code === "0" && data.result === "SECCESS") {
                    var rows = $.base64.atob(data.rows,"utf-8");
                    if(isJSON(rows)) {
                        var obj = JSON.parse(rows);
                        editOpen(obj);
                    }
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function editOpen(obj){
        document.getElementById("edit_id").value = isNull(obj.article_id);
        document.getElementById("edit_name").value = isNull(obj.name);
        document.getElementById("edit_img").value = isNull(obj.img);
        document.getElementById("edit_info").value = isNull(obj.info);
        layer.open({
            type: 1,
            offset: "auto",
            id: 'layerDemo'+'auto',
            area: [1000+'px', 500 +'px'],
            fix: false,
            maxmin: true,
            shadeClose: true,
            shade: 0.4,
            title: "编辑",
            content: $("#editInfo"),
            yes:function() {
                $("#editInfo").hide();
            }
        });
    }
    function editRequest() {
        var params = {
            article_id:$("#edit_id").val(),
            name:$("#edit_name").val(),
            info:$("#edit_info").val(),
            img:$("#edit_img").val()
        };
        if(params.name===null || params.name===""){
            layer.msg("物品名称不能为空",{icon:2});
            return;
        }
        if(params.img===null || params.img===""){
            layer.msg("物品图标不能为空",{icon:2});
        }
        $.ajax({
            type:"POST",
            dataType:"JSON",
            contentType:"application/json",
            url:"/manages/article/inUpdate",
            data:JSON.stringify(params),
            success:function (data) {
                if (data.code === "0" && data.result === "SECCESS") {
                    layer.msg("修改成功",{icon:1});
                    pagingQuery();
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function editReset() {
        $("#edit_name").val('');
        $("#edit_img").val('');
        $("#edit_info").val('');
    }

    /*删除*/
    function del(data) {
        var params = {
            name:data.name
        };
        $.ajax({
            type:"POST",
            dataType:"JSON",
            contentType:"application/json",
            url:"/manages/article/inDelete",
            data:JSON.stringify(params),
            success: function (data) {
                if(data.code === "0" && data.result === "SECCESS") {
                    layer.msg("删除成功",{icon:1});
                    pagingQuery();
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }

    /*判断json格式*/
    function isJSON(str){
        try{
            JSON.parse(str);
            return true;
        }catch (e) {
            return false;
        }
    }

    /*判断字符串*/
    function isNull(str){
        if(str === null || str === ""){
            return "";
        }else{
            return str;
        }
    }
    layui.use('upload', function(){
        var $ = layui.jquery,upload = layui.upload;
        upload.render({
            elem: '#add_img',
            url: '/upload/',
            done: function (res) {
                console.log(res)
            }
        });
    });
</script>
</body>
</html>
