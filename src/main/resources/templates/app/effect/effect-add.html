<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>效果管理-新增</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/base64.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
    <script th:src="@{/js/app/effect.js}" type="text/javascript"></script>
</head>
<body>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form-item layui-form">
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-red">*</span>效果名称</label>
                <div class="layui-input-inline">
                    <input id="add_name" type="text" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-red">*</span>执行目标</label>
                <div class="layui-input-inline" style="width: 260px">
                    <select id="add_target" class="layui-input">
                        <option value="0">自己</option>
                        <option value="1">对方</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">外&emsp;&emsp;伤</label>
                <div class="layui-input-inline">
                    <input id="add_injury" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">内&emsp;&emsp;伤</label>
                <div class="layui-input-inline">
                    <input id="add_internal_injury" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">毒&emsp;&emsp;伤</label>
                <div class="layui-input-inline">
                    <input id="add_poisoning" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">攻&ensp;击&ensp;力</label>
                <div class="layui-input-inline">
                    <input id="add_aggressivity" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">防&ensp;御&ensp;力</label>
                <div class="layui-input-inline">
                    <input id="add_defense" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">暴&ensp;击&ensp;力</label>
                <div class="layui-input-inline">
                    <input id="add_burst" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">击&ensp;晕&ensp;率</label>
                <div class="layui-input-inline">
                    <input id="add_stun" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">闪&ensp;避&ensp;率</label>
                <div class="layui-input-inline">
                    <input id="add_dodge" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">命&ensp;中&ensp;率</label>
                <div class="layui-input-inline">
                    <input id="add_hit_rate" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">暴&ensp;击&ensp;率</label>
                <div class="layui-input-inline">
                    <input id="add_crit_rate" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">HP&nbsp;影&nbsp;响</label>
                <div class="layui-input-inline">
                    <input id="add_hp" type="number" class="layui-input inLeng" placeholder="请输入HP影响值">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">吸&emsp;&emsp;血</label>
                <div class="layui-input-inline">
                    <input id="add_suck_HP" type="number" class="layui-input inLeng" placeholder="请输入吸血影响值">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <button onclick="hpInfo()" type="button" class="layui-btn btnc inLeng">填写(HP)色球影响值</button>
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <button onclick="suckInfo()" type="button" class="layui-btn btnc inLeng">填写吸血色球影响值</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">效果说明</label>
                <div class="layui-input-inline">
                    <textarea id="add_info" placeholder="请输入内容" class="layui-textarea layui-input-width1"></textarea>
                </div>
            </div>
        </form>
    </div>


    <!--hp色球影响-->
    <div class="x-body" id="hpInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">黄球影响</label>
                <div class="layui-input-inline">
                    <input id="add_hpYellow1" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_hpYellow2" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_hpYellow3" type="number" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">金球影响</label>
                <div class="layui-input-inline">
                    <input id="add_hpGold1" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_hpGold2" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_hpGold3" type="number" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">绿球影响</label>
                <div class="layui-input-inline">
                    <input id="add_hpGreen1" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_hpGreen2" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_hpGreen3" type="number" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">蓝球影响</label>
                <div class="layui-input-inline">
                    <input id="add_hpBlue1" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_hpBlue2" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_hpBlue3" type="number" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">紫球影响</label>
                <div class="layui-input-inline">
                    <input id="add_hpPurple1" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_hpPurple2" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_hpPurple3" type="number" class="layui-input">
                </div>
            </div>
        </form>
    </div>


    <!--吸血色球影响-->
    <div class="x-body" id="suckInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">黄球影响</label>
                <div class="layui-input-inline">
                    <input id="add_suckYellow1" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_suckYellow2" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_suckYellow3" type="number" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">金球影响</label>
                <div class="layui-input-inline">
                    <input id="add_suckGold1" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_suckGold2" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_suckGold3" type="number" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">绿球影响</label>
                <div class="layui-input-inline">
                    <input id="add_suckGreen1" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_suckGreen2" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_suckGreen3" type="number" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">蓝球影响</label>
                <div class="layui-input-inline">
                    <input id="add_suckBlue1" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_suckBlue2" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_suckBlue3" type="number" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" hidden>
                <label class="layui-form-label">紫球影响</label>
                <div class="layui-input-inline">
                    <input id="add_suckPurple1" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_suckPurple2" type="number" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input id="add_suckPurple3" type="number" class="layui-input">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
