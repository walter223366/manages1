<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>效果管理-编辑</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/base64.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
</head>
<body>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form-item layui-form">
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-red">*</span>效果名称</label>
                <div class="layui-input-inline">
                    <input id="edit_name" type="text" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-red">*</span>执行目标</label>
                <div class="layui-input-inline" style="width: 260px">
                    <select id="edit_target" class="layui-input">
                        <option value="0">自己</option>
                        <option value="1">对方</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">外&emsp;&emsp;伤</label>
                <div class="layui-input-inline">
                    <input id="edit_injury" type="text" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">内&emsp;&emsp;伤</label>
                <div class="layui-input-inline">
                    <input id="edit_internal_injury" type="text" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">毒&emsp;&emsp;伤</label>
                <div class="layui-input-inline">
                    <input id="edit_poisoning" type="text" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">保&emsp;&emsp;护</label>
                <div class="layui-input-inline">
                    <input id="edit_preserve" type="text" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">气&emsp;&emsp;墙</label>
                <div class="layui-input-inline">
                    <input id="edit_PowerWall" type="text" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">攻&ensp;击&ensp;力</label>
                <div class="layui-input-inline">
                    <input id="edit_Aggressivity" type="text" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">防&ensp;御&ensp;力</label>
                <div class="layui-input-inline">
                    <input id="edit_Defense" type="text" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">暴&ensp;击&ensp;力</label>
                <div class="layui-input-inline">
                    <input id="edit_burst" type="text" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">击&ensp;晕&ensp;率</label>
                <div class="layui-input-inline">
                    <input id="edit_stun" type="text" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">闪&ensp;避&ensp;率</label>
                <div class="layui-input-inline">
                    <input id="edit_dodge" type="text" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">命&ensp;中&ensp;率</label>
                <div class="layui-input-inline">
                    <input id="edit_hit_rate" type="text" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">暴&ensp;击&ensp;率</label>
                <div class="layui-input-inline">
                    <input id="edit_crit_rate" type="text" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">反&ensp;击&ensp;率</label>
                <div class="layui-input-inline">
                    <input id="edit_Counterattack" type="text" class="layui-input inLeng" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">HP&nbsp;影&nbsp;响</label>
                <div class="layui-input-inline">
                    <input id="edit_treatment" type="text" class="layui-input inLeng" placeholder="请输入HP影响值" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">吸&emsp;&emsp;血</label>
                <div class="layui-input-inline">
                    <input id="edit_suck_HP" type="text" class="layui-input inLeng" placeholder="请输入吸血影响值" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <button onclick="eHpInfo()" type="button" class="layui-btn btncc">点击填写 - HP色球影响值</button>
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <button onclick="eSuckInfo()" type="button" class="layui-btn btncc">点击填写 - 吸血色球影响值</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">效果说明</label>
                <div class="layui-input-inline">
                    <textarea id="edit_info" placeholder="请输入内容" class="layui-textarea layui-input-width1"></textarea>
                </div>
            </div>
        </form>
    </div>


    <!--hp色球影响-->
    <div class="x-body" id="eHpInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form">
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">黄球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_mp_yellow" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">金球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_mp_gold" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">绿球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_mp_green" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">蓝球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_mp_blue" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">紫球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_mp_purple" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
        </form>
    </div>


    <!--吸血色球影响-->
    <div class="x-body" id="eSuckInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form">
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">任意颜色</label>
                <div class="layui-input-inline">
                    <input id="edit_suck_mp_random" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">黄球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_suck_mp_yellow" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">金球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_suck_mp_gold" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">绿球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_suck_mp_green" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">蓝球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_suck_mp_blue" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">紫球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_suck_mp_purple" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
<script th:src="@{/js/app/effect.js}" type="text/javascript"></script>
</html>
