<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>效果管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/base64.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
    <script th:src="@{/js/app/effect.js}" type="text/javascript"></script>
</head>
<body>
<style>
    .see-input{background-color:transparent;border:0;}
</style>
<div class="x-body"><div class="x-body">

    <!--搜索栏-->
    <div class="layui-row">
        <div class="search-conditional">
            <form class="layui-form-item layui-form">
                <div class="layui-inline">
                    <label class="layui-form-label">效果名称</label>
                    <div class="layui-input-inline" >
                        <input id="query_name" type="text" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">执行目标</label>
                    <div class="layui-input-inline">
                        <select id="query_target" class="layui-input">
                            <option value="">请选择</option>
                            <option value="0">自己</option>
                            <option value="1">对方</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="search-button">
            <div class="layui-inline">
                <button onclick="pagingQuery()" class="layui-btn"><i class="layui-icon layui-icon-search"></i>查询</button>
            </div>
            <div class="layui-inline">
                <button onclick="add()" class="layui-btn btnc"><i class="layui-icon layui-icon-add-circle-fine"></i>新增</button>
            </div>
            <div class="layui-inline">
                <button onclick="cleanUp()" class="layui-btn layui-btn-danger"><i class="layui-icon layui-icon-delete"></i>清空条件</button>
            </div>
        </div>
    </div>


    <!--数据栏-->
    <table class="layui-table" id="dataInfo" lay-filter="dataInfo"></table>
    <script type="text/html" id="operational">
        <a class="layui-btn layui-btn-xs " lay-event="see"><i class='layui-icon layui-icon-read'></i>查看</a>
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit" ><i class='layui-icon layui-icon-edit'></i>编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class='layui-icon layui-icon-delete'></i>删除</a>
    </script>





    <!--编辑栏-->
    <div class="x-body" id="editInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form">
            <div class="layui-form-item" hidden>
                <label class="layui-form-label"><span class="x-red">*</span>效果ID</label>
                <div class="layui-input-inline">
                    <input id="edit_effect_id" type="text" class="layui-input">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-red">*</span>效果名称</label>
                <div class="layui-input-inline">
                    <input id="edit_name" type="text" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-red">*</span>执行目标</label>
                <div class="layui-input-inline" style="width: 260px">
                    <select id="edit_target" class="layui-input">
                        <option value="0">自己</option>
                        <option value="1">对方</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">外&emsp;&emsp;伤</label>
                <div class="layui-input-inline">
                    <input id="edit_injury" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">内&emsp;&emsp;伤</label>
                <div class="layui-input-inline">
                    <input id="edit_internal_injury" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">毒&emsp;&emsp;伤</label>
                <div class="layui-input-inline inputWidth">
                    <input id="edit_poisoning" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">攻&ensp;击&ensp;力</label>
                <div class="layui-input-inline">
                    <input id="edit_aggressivity" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">防&ensp;御&ensp;力</label>
                <div class="layui-input-inline">
                    <input id="edit_defense" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">暴&ensp;击&ensp;力</label>
                <div class="layui-input-inline">
                    <input id="edit_burst" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">击&ensp;晕&ensp;率</label>
                <div class="layui-input-inline">
                    <input id="edit_stun" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">闪&ensp;避&ensp;率</label>
                <div class="layui-input-inline">
                    <input id="edit_dodge" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">命&ensp;中&ensp;率</label>
                <div class="layui-input-inline">
                    <input id="edit_hit_rate" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">暴&ensp;击&ensp;率</label>
                <div class="layui-input-inline">
                    <input id="edit_crit_rate" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">HP&nbsp;影&nbsp;响</label>
                <div class="layui-input-inline">
                    <input id="edit_hp" type="number" class="layui-input inLeng" placeholder="请输入HP影响值">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <button onclick="hp()" class="layui-btn layui-btn-primary layui-input inLeng">填写(HP)色球影响值</button>
                </div>
            </div>
            <div class="layui-form-item" hidden>
                <label class="layui-form-label">黄球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_mp_yellow" type="text" class="layui-input" placeholder="格式如80,80,-60">
                </div>
            </div>
            <div class="layui-form-item" hidden>
                <label class="layui-form-label">金球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_mp_gold" type="text" class="layui-input" placeholder="格式如80,80,-60">
                </div>
            </div>
            <div class="layui-form-item" hidden>
                <label class="layui-form-label">绿球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_mp_green" type="text" class="layui-input" placeholder="格式如80,80,-60">
                </div>
            </div>
            <div class="layui-form-item" hidden>
                <label class="layui-form-label">蓝球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_mp_blue" type="text" class="layui-input" placeholder="格式如80,80,-60">
                </div>
            </div>
            <div class="layui-form-item" hidden>
                <label class="layui-form-label">紫球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_mp_purple" type="text" class="layui-input" placeholder="格式如80,80,-60">
                </div>
            </div>

            <div class="layui-inline layLeng">
                <label class="layui-form-label">吸&emsp;&emsp;血</label>
                <div class="layui-input-inline">
                    <input id="edit_suck_HP" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <button onclick="suckHP()" type="button" class="layui-btn layui-btn-primary layui-input inLeng">填写吸血色球影响值</button>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">效果说明</label>
                <div class="layui-input-inline" style="width: 500px;">
                    <textarea id="edit_info" placeholder="请输入内容" class="layui-textarea layui-input-width1"></textarea>
                </div>
            </div>
        </form>
    </div>
    <!--吸血色球影响-->
    <div class="x-body" id="suckHPInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">黄球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_suck_mp_yellow" type="text" class="layui-input" placeholder="格式如80,80,-60">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">金球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_suck_mp_gold" type="text" class="layui-input" placeholder="格式如80,80,-60">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">绿球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_suck_mp_green" type="text" class="layui-input" placeholder="格式如80,80,-60">

            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">蓝球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_suck_mp_blue" type="text" class="layui-input" placeholder="格式如80,80,-60">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">紫球影响</label>
                <div class="layui-input-inline">
                    <input id="edit_suck_mp_purple" type="text" class="layui-input" placeholder="格式如80,80,-60">
                </div>
            </div>
        </form>
    </div>


    <!--查看栏-->

            <div class="layui-inline layLeng">

                <div class="layui-input-inline">
                    <input id="see_name" class="layui-input see-input">

                <label class="layui-form-label"><span class="x-font">HP&nbsp;影&nbsp;响：</span></label>
                <div class="layui-input-inline">
                    <input id="see_hp" class="layui-input see-input">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-font">黄球影响：</span></label>
                <div class="layui-input-inline">
                    <input id="see_mp_yellow" class="layui-input see-input">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-font">金球影响：</span></label>
                <div class="layui-input-inline">
                    <input id="see_mp_gold" class="layui-input see-input">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-font">绿球影响：</span></label>
                <div class="layui-input-inline">
                    <input id="see_mp_green" class="layui-input see-input">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-font">蓝球影响：</span></label>
                <div class="layui-input-inline">
                    <input id="see_mp_blue" class="layui-input see-input">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-font">紫球影响：</span></label>
                <div class="layui-input-inline">
                    <input id="see_mp_purple" class="layui-input see-input">

            <div class="layui-inline layLeng">

                    <input id="see_defense" class="layui-input see-input">

            <div class="layui-inline layLeng">

                <div class="layui-input-inline">
                    <input id="see_burst" class="layui-input see-input">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-font">外&emsp;&emsp;伤：</span></label>
                <div class="layui-input-inline">
                    <input id="see_injury" class="layui-input see-input">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-font">内&emsp;&emsp;伤：</span></label>
                <div class="layui-input-inline">

                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-font">毒&emsp;&emsp;伤：</span></label>
                <div class="layui-input-inline">
                    <input id="see_poisoning" class="layui-input see-input">

            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-font">击&ensp;晕&ensp;率：</span></label>
                <div class="layui-input-inline">
                    <input id="see_stun" class="layui-input see-input">

            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-font">闪&ensp;避&ensp;率：</span></label>
                <div class="layui-input-inline">
                    <input id="see_dodge" class="layui-input see-input">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-font">命&ensp;中&ensp;率：</span></label>
                <div class="layui-input-inline">

            <div class="layui-inline layLeng">

                    <input id="see_suck_mp_gold" class="layui-input see-input">

            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-font">绿球影响：</span></label>
                <div class="layui-input-inline">
                    <input id="see_suck_mp_green" class="layui-input see-input">

            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-font">蓝球影响：</span></label>

</div></div>
</body>
</html>
