<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>效果管理-新增</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/base64.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
</head>
<body>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form-item layui-form">
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-red">*</span>效果名称</label>
                <div class="layui-input-inline">
                    <input id="add_name" type="text" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"><span class="x-red">*</span>执行目标</label>
                <div class="layui-input-inline" style="width: 260px">
                    <select id="add_target" class="layui-input">
                        <option value="0">自己</option>
                        <option value="1">对方</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">外&emsp;&emsp;伤</label>
                <div class="layui-input-inline">
                    <input id="add_injury" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">内&emsp;&emsp;伤</label>
                <div class="layui-input-inline">
                    <input id="add_internal_injury" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">毒&emsp;&emsp;伤</label>
                <div class="layui-input-inline">
                    <input id="add_poisoning" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">保&emsp;&emsp;护</label>
                <div class="layui-input-inline">
                    <input id="add_preserve" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">气&emsp;&emsp;墙</label>
                <div class="layui-input-inline">
                    <input id="add_PowerWall" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">攻&ensp;击&ensp;力</label>
                <div class="layui-input-inline">
                    <input id="add_Aggressivity" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">防&ensp;御&ensp;力</label>
                <div class="layui-input-inline">
                    <input id="add_Defense" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">暴&ensp;击&ensp;力</label>
                <div class="layui-input-inline">
                    <input id="add_burst" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">击&ensp;晕&ensp;率</label>
                <div class="layui-input-inline">
                    <input id="add_stun" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">闪&ensp;避&ensp;率</label>
                <div class="layui-input-inline">
                    <input id="add_dodge" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">命&ensp;中&ensp;率</label>
                <div class="layui-input-inline">
                    <input id="add_hit_rate" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">暴&ensp;击&ensp;率</label>
                <div class="layui-input-inline">
                    <input id="add_crit_rate" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">反&ensp;击&ensp;率</label>
                <div class="layui-input-inline">
                    <input id="add_Counterattack" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">封&emsp;&emsp;速</label>
                <div class="layui-input-inline">
                    <input id="add_Acupoint_su" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">封&emsp;&emsp;重</label>
                <div class="layui-input-inline">
                    <input id="add_Acupoint_zhong" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">封&emsp;&emsp;巧</label>
                <div class="layui-input-inline">
                    <input id="add_Acupoint_qiao" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">封&emsp;&emsp;闪</label>
                <div class="layui-input-inline">
                    <input id="add_Acupoint_shan" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">封&emsp;&emsp;调</label>
                <div class="layui-input-inline">
                    <input id="add_Acupoint_tiao" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">封&emsp;&emsp;防</label>
                <div class="layui-input-inline">
                    <input id="add_Acupoint_fang" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">夺&emsp;&emsp;兵</label>
                <div class="layui-input-inline">
                    <input id="add_getweapon" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">体&emsp;&emsp;质</label>
                <div class="layui-input-inline">
                    <input id="add_Basic_attribute_physique" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">臂&emsp;&emsp;力</label>
                <div class="layui-input-inline">
                    <input id="add_Basic_attribute_forces" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">筋&emsp;&emsp;骨</label>
                <div class="layui-input-inline">
                    <input id="add_Basic_attribute_muscles" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">内&emsp;&emsp;修</label>
                <div class="layui-input-inline">
                    <input id="add_Basic_attribute_mp" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">灵&emsp;&emsp;活</label>
                <div class="layui-input-inline">
                    <input id="add_Basic_attribute_sensitivity" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">意&emsp;&emsp;志</label>
                <div class="layui-input-inline">
                    <input id="add_Basic_attribute_willpower" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">学&emsp;&emsp;识</label>
                <div class="layui-input-inline">
                    <input id="add_Basic_attribute_knowledge" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">运&emsp;&emsp;气</label>
                <div class="layui-input-inline">
                    <input id="add_Basic_attribute_lucky" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">无视防御</label>
                <div class="layui-input-inline">
                    <input id="add_penetrate_defense" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">无视气墙</label>
                <div class="layui-input-inline">
                    <input id="add_penetrate_powerWall" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">气墙伤害率</label>
                <div class="layui-input-inline">
                    <input id="add_Aggressivity_powerWall" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">HP&nbsp;影&nbsp;响</label>
                <div class="layui-input-inline">
                    <input id="add_treatment" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label">吸&ensp;血&ensp;率</label>
                <div class="layui-input-inline">
                    <input id="add_suck_HP" type="number" class="layui-input inLeng">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <button onclick="aHpInfo()" type="button" class="layui-btn btncc">点击填写 - 色球影响值</button>
                </div>
            </div>
            <div class="layui-inline layLeng">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <button onclick="aSuckInfo()" type="button" class="layui-btn btncc">点击填写 - 吸血率色球影响值</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">效果说明</label>
                <div class="layui-input-inline">
                    <textarea id="add_info" class="layui-textarea layui-input-width1" placeholder="请输入内容"></textarea>
                </div>
            </div>
        </form>
    </div>


    <!--hp色球影响-->
    <div class="x-body" id="aHpInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form">
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">任意颜色</label>
                <div class="layui-input-inline">
                    <input id="add_mp_random" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">黄球影响</label>
                <div class="layui-input-inline">
                    <input id="add_mp_yellow" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">金球影响</label>
                <div class="layui-input-inline">
                    <input id="add_mp_gold" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">绿球影响</label>
                <div class="layui-input-inline">
                    <input id="add_mp_green" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">蓝球影响</label>
                <div class="layui-input-inline">
                    <input id="add_mp_blue" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">紫球影响</label>
                <div class="layui-input-inline">
                    <input id="add_mp_purple" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
        </form>
    </div>


    <!--吸血色球影响-->
    <div class="x-body" id="aSuckInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form">
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">任意颜色</label>
                <div class="layui-input-inline">
                    <input id="add_suck_mp_random" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">黄球影响</label>
                <div class="layui-input-inline">
                    <input id="add_suck_mp_yellow" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">金球影响</label>
                <div class="layui-input-inline">
                    <input id="add_suck_mp_gold" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">绿球影响</label>
                <div class="layui-input-inline">
                    <input id="add_suck_mp_green" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">蓝球影响</label>
                <div class="layui-input-inline">
                    <input id="add_suck_mp_blue" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
            <div class="layui-form-item layLeng">
                <label class="layui-form-label">紫球影响</label>
                <div class="layui-input-inline">
                    <input id="add_suck_mp_purple" type="text" class="layui-input inLeng" placeholder="格式如：80,80,60">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
<script th:src="@{/js/app/effect.js}" type="text/javascript"></script>
</html>
