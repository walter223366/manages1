<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>招式管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/base64.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
</head>
<body>
<div class="x-body">

    <!--搜索栏-->
    <div class="layui-row">
        <!--搜索条件-->
        <div class="search-conditional">
            <form class="layui-form-item layui-form">
                <div class="layui-inline">
                    <label class="layui-form-label">招式名称</label>
                    <div class="layui-input-inline inputWidth" >
                        <input id="query_name" type="text" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!--<div class="layui-inline">
                    <label class="layui-form-label">内力花费</label>
                    <div class="layui-input-inline inputWidth" >
                        <select id="query_spend" class="layui-input">
                            <option value="">全选</option>
                            <option value="0">黄色</option>
                            <option value="1">金色</option>
                            <option value="2">绿色</option>
                            <option value="3">蓝色</option>
                            <option value="4">紫色</option>
                        </select>
                    </div>
                </div>-->
                <div class="layui-inline">
                    <label class="layui-form-label">招式经验</label>
                    <div class="layui-input-inline inputWidth" >
                        <input id="query_sExp" placeholder="开始范围" type="number" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">招式经验</label>
                    <div class="layui-input-inline inputWidth" >
                        <input id="query_eExp" placeholder="结束范围" type="number" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </form>
        </div>
        <!--搜索查询-->
        <div class="search-button">
            <div class="layui-inline">
                <button id="pagingQuery" type="button" class="layui-btn"><i class="layui-icon layui-icon-search"></i>查询</button>
            </div>
            <div class="layui-inline">
                <button id="cleanUp" type="button" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-delete"></i>清空条件</button>
            </div>
        </div>
    </div>


    <!--操作栏-->
    <xblock>
        <div class="layui-inline">
            <button id="bomb_Delete" type="button" class="layui-btn layui-btn-danger"><i class="layui-icon layui-icon-delete"></i>批量删除</button>
        </div>
        <div class="layui-inline">
            <button id="bomb_Add" type="button" class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-add-1"></i>新增</button>
        </div>
    </xblock>


    <!--数据栏-->
    <table class="layui-table">
        <!--数据表头-->
        <thead><tr>
            <th><div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon layui-icon-ok"></i></div></th>
            <th>ID</th>
            <th>招式名称</th>
            <th>内力花费</th>
            <th>武学经验</th>
            <th>操作</th>
        </thead>
        <!--数据来源-->
        <tbody class="table" id="showInfo"></tbody>
    </table>


    <!--分页栏-->
    <div class="page" id="pageInfo"></div>


    <!--新增栏-->
    <div class="x-body search-conditional" id="addInfo" aria-hidden="true" hidden>
        <form class="layui-form-item layui-form">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>招式名称&emsp;</label>
                <div class="layui-input-inline inputWidth" >
                    <input id="add_name" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>功夫名称&emsp;</label>
                <div class="layui-input-inline inputWidth">
                    <select id="add_kongFuName" class="layui-input">
                        <option value="0">自己</option>
                        <option value="1">对方</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>招式效果&emsp;</label>
                <div class="layui-input-inline">
                    <input id="add_zeffect" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>黄色花费&emsp;</label>
                <div class="layui-input-inline inputWidth">
                    <input id="add_spend_yellow" type="number" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>金色花费&emsp;</label>
                <div class="layui-input-inline inputWidth">
                    <input id="add_spend_gold" type="number" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>绿色花费&emsp;</label>
                <div class="layui-input-inline inputWidth">
                    <input id="add_spend_green" type="number" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>蓝色花费&emsp;</label>
                <div class="layui-input-inline inputWidth">
                    <input id="add_spend_blur" type="number" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>紫色花费&emsp;</label>
                <div class="layui-input-inline inputWidth">
                    <input id="add_spend_purple" type="number" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>招式经验值</label>
                <div class="layui-input-inline inputWidth">
                    <input id="add_exp" type="number" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>招式说明&emsp;</label>
                <div class="layui-input-inline">
                    <textarea id="add_info" placeholder="请输入内容" class="layui-textarea layui-input-width"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button id="request_Add" type="button" class="layui-btn">修改</button>
                <button id="reset_Add" type="button" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>

</div>
<script>
    $(function(){
        pagingQuery();
        page();
    });



    /*查询部分*/
    $("#pagingQuery").click(function () {
        pagingQuery();
    });
    $("#cleanUp").click(function () {
        $("#query_name").val('');
        $("#query_sExp").val('');
        $("#query_eExp").val('');
        pagingQuery();
    });
    function pagingQuery(){
        $("#showInfo").empty();
        var datas = {
            name:$("#query_name").val(),
            //mpcost:Number($("#query_spend").val()),
            sexperience:Number($("#query_sExp").val()),
            eexperience:Number($("#query_eExp").val())
        };
        var url = "/move/pagingQuery";
        $.ajax({
            type:"POST",
            url:url,
            data: JSON.stringify(datas),
            dataType:"JSON",
            contentType:"application/json",
            success:function(data){
                if(data.code == "0" && data.result == "SECCESS"){
                    var rows = $.base64.atob(data.rows,"utf-8");
                    if(isJSON(rows)){
                        pagingPlugin(rows,datas,url);
                    }
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function pagingPlugin(rows,datas,url){
        obj = JSON.parse(rows);
        layui.use('laypage', function(){
            var laypage = layui.laypage;
            laypage.render({
                elem: 'pageInfo',
                count: obj.total,
                layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip'],
                theme: '#15c142',
                jump:function (obj) {
                    $("#showInfo").empty();
                    datas.pageNum = obj.curr;
                    datas.pageSize = obj.limit;
                    $.ajax({
                        type:"POST",
                        url:url,
                        data: JSON.stringify(datas),
                        dataType:"JSON",
                        contentType:"application/json",
                        success:function(data){
                            if(data.code == "0" && data.result == "SECCESS"){
                                var rows = $.base64.atob(data.rows,"utf-8");
                                if(isJSON(rows)){
                                    showInfo(rows);
                                }
                            }else{
                                layer.msg(data.msg,{icon:2});
                            }
                        }
                    })
                }
            });
        });
    }
    function showInfo(rows){
        obj = JSON.parse(rows);
        var data = "";
        if(obj.total == 0){
            data = "<tr><td colspan='8' style='text-align:center;'>未查询到数据</td></tr>";
        }else {
            $.each(obj.datas,function (i,n) {
                data = data+"<tr>";
                data = data+"<td><div class='layui-unselect layui-form-checkbox' obj='"+$.base64.btoa(JSON.stringify(n),'utf-8')+"' lay-skin='primary' data-id='2'><i class='layui-icon layui-icon-ok'></i></div></td>";
                data = data+"<td>"+(i+1)+"</td>";
                data = data+"<td>"+(isNull(n.name))+"</td>";
                data = data+"<td>"+(isNull(n.MP_cost))+"</td>";
                data = data+"<td>"+(isNull(n.zhaoshi_experience_cost))+"</td>";
                data = data+"<td class='td-manage'>";
                data = data+"<a title='详情' obj='"+$.base64.btoa(JSON.stringify(n),'utf-8')+"' href='javascript:void(0);' class='layui-btn layui-btn-sm details'><i class='layui-icon layui-icon-log'></i>详情</a>";
                data = data+"<a title='编辑' obj='"+$.base64.btoa(JSON.stringify(n),'utf-8')+"' href='javascript:void(0);' class='layui-btn layui-btn-sm layui-btn-warm edit'><i class='layui-icon layui-icon-edit'></i>编辑</a>";
                data = data+"<a title='删除' obj='"+$.base64.btoa(JSON.stringify(n),'utf-8')+"' href='javascript:void(0);' class='layui-btn layui-btn-sm layui-btn-danger del'><i class='layui-icon layui-icon-delete'></i>删除</a>";
                data = data+"</td></tr>";
            });
        }
        $("#showInfo").html(data);
    }



    /*新增部分*/
    $("#bomb_Add").click(function () {
        //reset_Add();
        layer.open({
            type: 1,
            offset: "auto",
            id: 'layerDemo'+'auto',
            area: [100+'%', 100 +'%'],
            fix: false,
            maxmin: true,
            shadeClose: true,
            shade:0.4,
            title: "新增",
            content: $("#addInfo"),
            yes:function() {
                $("#addInfo").hide();
            }
        });
    });
    $("#reset_Add").click(function () {
        reset_Add();
    });
    function reset_Add() {
        $("#add_name").val('');
        $("#add_kongFu")
        document.getElementById("add_name").value = '';
        document.getElementById("add_kongFu").value = '';
        document.getElementById("add_MP_cost").value = '';
        document.getElementById("add_zhaoshi_effect").value = '';
        document.getElementById("add_zhaoshi_experience_cost").value = '';
        document.getElementById("add_info").value = '';
    }




    layui.use(['transfer', 'layer', 'util'], function(){
        var $ = layui.$
            ,transfer = layui.transfer
            ,layer = layui.layer
            ,util = layui.util;

        //模拟数据
        var data1 = [
            {"value": "1", "title": "李白"}
            ,{"value": "2", "title": "杜甫"}
            ,{"value": "3", "title": "苏轼"}
            ,{"value": "4", "title": "李清照"}
            ,{"value": "5", "title": "鲁迅", "disabled": true}
            ,{"value": "6", "title": "巴金"}
            ,{"value": "7", "title": "冰心"}
            ,{"value": "8", "title": "矛盾"}
            ,{"value": "9", "title": "贤心"}
        ];

        transfer.render({
            elem: '#test7'
            ,data: data1
            ,id: 'key123' //定义唯一索引
        });
    });


    /*判断json格式、字符串*/
    function isJSON(str){
        try{
            JSON.parse(str);
            return true;
        }catch (e) {
            return false;
        }
    }
    function isNull(str){
        if(str == null || str == ""){
            return "-";
        }else{
            return str;
        }
    }
    function toNull(str){
        if(str == null || str == ""){
            return "";
        }
        return str;
    }

</script>
</body>
</html>
