                <div class="layui-input-inline inputWidth">
                    <input id="edit_spend" type="number" autocomplete="off" class="layui-input">

            <div class="layui-inline">

            <div class="layui-inline">

                <div class="layui-unselect layui-form-select downpanel cs inputWidth">

                        <input type="text" placeholder="请选择效果名称" value="" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i>
                    </div>

                        <dd><input type="checkbox" name="brand" title="OPPO" value="2"  lay-skin="primary" ></dd>
                        <dd><input type="checkbox" name="brand" title="VIVO" value="3"  lay-skin="primary" ></dd>
                        <dd><input type="checkbox" name="brand" title="HUAWEI" value="4"  lay-skin="primary" ></dd>
                    </dl>

            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>招式说明&emsp;</label>

                <button onclick="editRequest()" type="button" class="layui-btn">修改</button>

</div>
<script>
    /*查询*/
    $(function(){
        pagingQuery();
    });
    function pagingQuery(){
        $("#dataInfo").empty();
        var params = {
            name:$("#query_name").val(),
            sexperience:Number($("#query_sExp").val()),
            eexperience:Number($("#query_eExp").val())
        };
        layui.use(['layer','table'],function (){
            var layer = layui.layer,table = layui.table;
            table.render({
                elem:'#dataInfo',
                url:'/move/pagingQuery',
                method:'POST',
                contentType:"application/json",
                toolbar:'#toolbarBomb',
                id:'#dataInfo',
                height:520,
                title:'招式管理',
                even:true,
                expandRow:true,
                where:params,
                page:true,
                limit:10,
                limits:[10, 20, 30, 40, 50],
                parseData:function (res){
                    var rows = $.base64.atob(res.rows,"utf-8");
                    if(isJSON(rows)){
                        var obj = JSON.parse(rows);
                        return {
                            "code":res.code,
                            "msg":res.msg,
                            "count":obj.total,
                            "data":obj.data
                        }
                    }
                },
                cols:[
                    [
                        {type:'checkbox',fixed:'felt'},
                        {type:'numbers',title:'序号',align:'center',fixed:'felt',width:150},
                        {field:'name',title:'招式名称',sort:true},
                        {field:'MP_cost',title:'内力花费'},
                        {field:'zhaoshi_experience_cost',title:'武学经验',sort:true},
                        {fixed:'right',title:'操作',width:300,align:'center',toolbar:'#operational'}
                    ]
                ]
            });
            //勾选批量删除
            table.on('checkbox(dataInfo)',function(){
                table.on('toolbar(dataInfo)',function (obj){
                    var checkStatus = table.checkStatus(obj.config.id);
                    if(obj.event === 'bombAdd'){
                        add();
                    }else if(obj.event === 'bombDelete'){
                        batchDel(checkStatus);
                    }
                });
            });
            //查看、编辑、删除
            table.on('tool(dataInfo)',function (obj){
                var data = obj.data;
                if(obj.event === 'see'){
                    see(data);
                }else if (obj.event === 'edit'){
                    edit(data);
                }else if (obj.event === 'del'){
                    del(data);
                }
            });
            //新增
            table.on('toolbar(dataInfo)',function (obj){
                if(obj.event === 'bombAdd'){
                    add();
                }else if(obj.event === 'bombDelete'){
                    layer.msg("请勾选一条数据进行删除");
                }
            });
        });
    }

    /*清空条件*/
    function cleanUp() {
        $("#query_name").val('');
        $("#query_sExp").val('');
        $("#query_eExp").val('');
        pagingQuery();
    }

    /*批量删除*/
    function batchDel(checkStatus){
        var data = checkStatus.data;
        if(data.length <= 0){
            layer.msg("请勾选一条数据进行删除");
            return;
        }
        layer.confirm('请确定要删除这'+data.length+'条数据吗？', {
                btn: ['确定','取消']
            }, function(){
                var params = {
                    data:$.base64.btoa(JSON.stringify(data),"utf-8")
                };
                $.ajax({
                    type:"POST",
                    dataType:"JSON",
                    url:"/move/inBatchDelete",
                    contentType:"application/json",
                    data:JSON.stringify(params),
                    success:function (data) {
                        if (data.code === "0" && data.result === "SECCESS") {
                            layer.msg("删除成功",{icon:1});
                            pagingQuery();
                        }else{
                            layer.msg(data.msg,{icon:2});
                        }
                    }
                });
            }, function(){
                layer.closeAll();
            }
        );
    }

    /*新增*/
    function add(){
        addReset();
        addKongFu();
        addEffect();
        layer.open({
            type: 1,
            offset: "auto",
            id: 'layerDemo'+'auto',
            area: [100+'%', 100 +'%'],
            fix: false,
            maxmin: true,
            shadeClose: true,
            shade:0.4,
            title: "新增",
            content: $("#addInfo"),
            yes:function() {
                $("#addInfo").hide();
            }
        });
    }
    function addKongFu(){
        document.getElementById("add_kongFuId").options.length = 0;
        $.ajax({
            type: "POST",
            dataType: "JSON",
            url: "/move/kongFuDownBox",
            success: function (data) {
                if (data.code === "0" && data.result === "SECCESS") {
                    var rows = $.base64.atob(data.rows,"utf-8");
                    if (isJSON(rows)) {
                        var obj = JSON.parse(rows);
                        $.each(obj.data,function (i,n) {
                            $("#add_kongFuId").append("<option value='"+n.kongfu_id+"'>"+n.name+"</option>");
                        });
                        layui.formSelects.config('select1',{direction:'down'});
                    }
                } else {
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function addEffect(){
        document.getElementById("add_effectId").options.length = 0;
        $.ajax({
            type: "POST",
            dataType: "JSON",
            url: "/move/effectDownBox",
            success: function (data) {
                if (data.code === "0" && data.result === "SECCESS") {
                    var rows = $.base64.atob(data.rows,"utf-8");
                    if (isJSON(rows)) {
                        var obj = JSON.parse(rows);
                        $.each(obj.data,function (i,n) {
                            $("#add_effectId").append("<option value='"+n.effect_id+"'>"+n.name+"</option>");
                        });
                        layui.formSelects.config('select2',{direction:'down'});
                    }
                } else {
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function addRequest() {
        /*var kongFuId = new Array();
        var kongFu = new Array();
        kongFuId = $("#add_kongFuId option:selected");
        for(var i=0; i<kongFuId.length; i++){
            kongFu.push(kongFuId[i].value);
        }
        var effectId = new Array();
        var effect = new Array();
        effectId = $("#add_effectId option:selected");
        for(var i=0; i<effectId.length; i++){
            effect.push(effectId[i].value);
        }*/
        var params = {
            name:$("#add_name").val(),
            kongfu_id:$("#add_kongFuId option:selected").val(),
            zhaoshi_effect:$("#add_effectId option:selected").val(),
            MP_cost:$("#add_spend").val(),
            zhaoshi_experience_cost:Number($("#add_exp").val()),
            info:$("#add_info").val()
        };
        $.ajax({
            type: "POST",
            dataType: "JSON",
            url: "/move/inAdd",
            data:params,
            success: function (data) {
                if (data.code === "0" && data.result === "SECCESS") {
                    layer.msg("新增成功",{icon:1});
                    pagingQuery();
                } else {
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function spend() {
        $("#spendInfo").show();
    }
    function addReset(){
        $("#add_name").val('');
        $("#add_kongFu").val('');
        $("#add_MP_cost").val('');
        $("#add_zhaoshi_effect").val('');
        $("#add_zhaoshi_experience_cost").val('');
        $("#add_info").val('');
    }

    /*查看*/
    function see(data) {

    }

    /*编辑*/
    function edit(data) {
        var params = {
            zhaoshi_id:data.zhaoshi_id
        };
        $.ajax({
            type:"POST",
            dataType:"JSON",
            url:"/move/editQuery",
            data:params,
            success:function (data) {
                if(data.code === "0" && data.result === "SECCESS") {
                    var rows = $.base64.atob(data.rows,"utf-8");
                    if(isJSON(rows)) {
                        var obj = JSON.parse(rows);
                        editOpen(obj);
                    }
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function editOpen(obj) {
        layer.open({
            type: 1,
            offset: "auto",
            id: 'layerDemo'+'auto',
            area: [100+'%', 100 +'%'],
            fix: false,
            maxmin: true,
            shadeClose: true,
            shade:0.4,
            title: "修改",
            content: $("#editInfo"),
            yes:function() {
                $("#editInfo").hide();
            }
        });
    }
    function editRequest() {
        
    }
    function editReset() {
        
    }

    /*删除*/
    function del(data) {
        var params = {
            zhaoshi_id:data.zhaoshi_id
        };
        $.ajax({
            type:"POST",
            dataType:"JSON",
            url:"/move/inDelete",
            data:params,
            success: function (data) {
                if(data.code === "0" && data.result === "SECCESS") {
                    layer.msg("删除成功",{icon:1});
                    pagingQuery();
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }


    /*判断json格式、字符串*/
    function isJSON(str){
        try{
            JSON.parse(str);
            return true;
        }catch (e) {
            return false;
        }
    }

    /*判断字符串*/
    function isNull(str){
        if(str === null || str === ""){
            return "";
        }else{
            return str;
        }
    }
</script>
</body>
