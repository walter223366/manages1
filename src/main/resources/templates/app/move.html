<script>
    /*查询*/
    $(function(){
        pagingQuery();
    });
    function pagingQuery(){
        $("#dataInfo").empty();
        var params = {
            name:$("#query_name").val(),
            sexperience:Number($("#query_sExp").val()),
            eexperience:Number($("#query_eExp").val())
        };
        layui.use(['layer','table'],function (){
            var layer = layui.layer,table = layui.table;
            table.render({
                elem:'#dataInfo',
                url:'/move/pagingQuery',
                method:'POST',
                contentType:"application/json",
                toolbar:'#toolbarBomb',
                id:'#dataInfo',
                title:'招式管理',
                even:true,
                expandRow:true,
                where:params,
                page:true,
                limit:10,
                limits:[10, 20, 30, 40, 50],
                parseData:function (res){
                    var rows = $.base64.atob(res.rows,"utf-8");
                    if(isJSON(rows)){
                        var obj = JSON.parse(rows);
                        return {
                            "code":res.code,
                            "msg":res.msg,
                            "count":obj.total,
                            "data":obj.data
                        }
                    }
                },
                cols:[
                    [
                        {type:'checkbox',fixed:'felt'},
                        {type:'numbers',title:'序号',align:'center',fixed:'felt',width:150},
                        {field:'name',title:'招式名称',sort:true},
                        {field:'kongFuName',title:'武学类型'},
                        {field:'MP_cost',title:'内力花费'},
                        {field:'zhaoshi_experience_cost',title:'武学经验',sort:true},
                        {fixed:'right',title:'操作',width:300,align:'center',toolbar:'#operational'}
                    ]
                ]
            });
            //勾选批量删除
            table.on('checkbox(dataInfo)',function(){
                table.on('toolbar(dataInfo)',function (obj){
                    var checkStatus = table.checkStatus(obj.config.id);
                    if(obj.event === 'bombAdd'){
                        add();
                    }else if(obj.event === 'bombDelete'){
                        batchDel(checkStatus);
                    }
                });
            });
            //查看、编辑、删除
            table.on('tool(dataInfo)',function (obj){
                var data = obj.data;
                if(obj.event === 'see'){
                    see(data);
                }else if (obj.event === 'edit'){
                    edit(data);
                }else if (obj.event === 'del'){
                    del(data);
                }
            });
            //新增
            table.on('toolbar(dataInfo)',function (obj){
                if(obj.event === 'bombAdd'){
                    add();
                }else if(obj.event === 'bombDelete'){
                    layer.msg("请勾选一条数据进行删除");
                }
            });
        });
    }

    /*清空条件*/
    function cleanUp() {
        $("#query_name").val('');
        $("#query_sExp").val('');
        $("#query_eExp").val('');
        pagingQuery();
    }

    /*批量删除*/
    function batchDel(checkStatus){
        var data = checkStatus.data;
        if(data.length <= 0){
            layer.msg("请勾选一条数据进行删除");
            return;
        }
        layer.confirm('请确定要删除这'+data.length+'条数据吗？', {
                btn: ['确定','取消']
            }, function(){
                var params = {
                    data:$.base64.btoa(JSON.stringify(data),"utf-8")
                };
                $.ajax({
                    type:"POST",
                    dataType:"JSON",
                    url:"/move/inBatchDelete",
                    contentType:"application/json",
                    data:JSON.stringify(params),
                    success:function (data) {
                        if (data.code === "0" && data.result === "SECCESS") {
                            layer.msg("删除成功",{icon:1});
                            pagingQuery();
                        }else{
                            layer.msg(data.msg,{icon:2});
                        }
                    }
                });
            }, function(){
                layer.closeAll();
            }
        );
    }

    /*新增*/
    function add(){
        addReset();
        addKongFu();
        addEffect();
        layer.open({
            type: 1,
            offset: "auto",
            id: 'layerDemo'+'auto',
            area: [1000+'px', 500 +'px'],
            fix: false,
            maxmin: true,
            shadeClose: true,
            shade:0.4,
            title: "新增",
            content: $("#addInfo"),
            yes:function() {
                $("#addInfo").hide();
            }
        });
    }
    function addKongFu(){
        document.getElementById("add_kongFu").options.length = 0;
        $.ajax({
            type: "POST",
            dataType: "JSON",
            url: "/move/kongFuDownBox",
            success: function (data) {
                if (data.code === "0" && data.result === "SECCESS") {
                    var rows = $.base64.atob(data.rows,"utf-8");
                    if (isJSON(rows)) {
                        var obj = JSON.parse(rows);
                        $.each(obj.data,function (i,n) {
                            $("#add_kongFu").append("<option value='"+n.kongfu_id+"'>"+n.name+"</option>");
                        });
                        layui.formSelects.config('select_addKongFu',{direction:'down'});
                    }
                } else {
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function addEffect(){
        document.getElementById("add_effect").options.length = 0;
        $.ajax({
            type: "POST",
            dataType: "JSON",
            url: "/move/effectDownBox",
            success: function (data) {
                if (data.code === "0" && data.result === "SECCESS") {
                    var rows = $.base64.atob(data.rows,"utf-8");
                    if (isJSON(rows)) {
                        var obj = JSON.parse(rows);
                        $.each(obj.data,function (i,n) {
                            $("#add_effect").append("<option value='"+n.effect_id+"'>"+n.name+"</option>");
                        });
                        layui.formSelects.config('select_addEffect',{direction:'down'});
                    }
                } else {
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function checkAddParams(params) {
        if(params.name===null || params.name===""){
            layer.msg("招式名称不能为空",{icon:2});
            return false;
        }
        if(params.kongfu_id===null || params.kongfu_id===""){
            layer.msg("功夫选项不能为空",{icon:2});
            return false;
        }
        if(params.MP_cost===null || params.MP_cost===""){
            layer.msg("招式内力花费不能为空",{icon:2});
            return false;
        }
        if(params.zhaoshi_effect===null || params.zhaoshi_effect===""){
            layer.msg("效果选项不能为空",{icon:2});
            return false;
        }
        return true;
    }
    function kongFu(ids) {
        var result = new Array();
        $("[id='" + ids + "']:checkbox").each(function() {
            if ($(this).is(":checked")) {
                result.push($(this).attr("value"));
            }
        });
        return result.join(",");
    }
    function addRequest() {
        var a = document.getElementById("add_kongFu");
        var b = a.options;
        var values = new Array();
        for(var i=0; i<b.length; i++){
            if(b[i].selected){
                values.push(b[i].value);
            }
        }
        values.join(",");
        /*var ids = new Array();
        ids = $("#add_kongFu").find("option:selected").attr("value");
        alert(ids);
        obj = kongFu(ids);
        alert(obj);*/

        effectId = $("#add_effectId option:selected");

        var params = {
            name:$("#add_name").val(),
            kongfu_id:$("#add_kongFu option:selected").val(),
            zhaoshi_effect:$("#add_effect option:selected").val(),
            MP_cost:$("#add_spend").val(),
            zhaoshi_experience_cost:Number($("#add_exp").val()),
            info:$("#add_info").val()
        };
        if(checkAddParams(params) === false){
            return;
        }
        $.ajax({
            type:"POST",
            dataType:"JSON",
            url:"/move/inAdd",
            data:params,
            success:function (data) {
                if (data.code === "0" && data.result === "SECCESS") {
                    layer.msg("新增成功",{icon:1});
                    pagingQuery();
                } else {
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function addReset(){
        $("#add_name").val('');
        $("#add_kongFu").val('');
        $("#add_MP_cost").val('');
        $("#add_zhaoshi_effect").val('');
        $("#add_zhaoshi_experience_cost").val('');
        $("#add_info").val('');
    }

    /*查看*/
    function see(data) {
        var params = {
            name:data.name
        };
        $.ajax({
            type:"POST",
            dataType:"JSON",
            url:"/move/inSee",
            data:params,
            success:function (data) {
                if(data.code === "0" && data.result === "SECCESS") {
                    var rows = $.base64.atob(data.rows,"utf-8");
                    if(isJSON(rows)) {
                        var obj = JSON.parse(rows);
                        seeOpen(obj);
                    }
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function seeOpen(obj) {
        document.getElementById("see_name").value = isNull(obj.name);
        document.getElementById("see_cost").value = isNull(obj.MP_cost);
        document.getElementById("see_exp").value = isNull(obj.zhaoshi_experience_cost);
        document.getElementById("see_kongFu").value = isNull(obj.kongFuName.toString());
        document.getElementById("see_effect").value = isNull(obj.effectName.toString());
        document.getElementById("see_info").value = isNull(obj.info);
        layer.open({
            type: 1,
            offset: "auto",
            id: 'layerDemo'+'auto',
            area: [1000+'px', 500 +'px'],
            fix: false,
            maxmin: true,
            shadeClose: true,
            btn: ['明白了'],
            shade:0.4,
            title: "查看详情",
            content: $("#seeInfo"),
            yes:function() {
                $("#seeInfo").hide();
                layer.closeAll();
            }
        });
    }

    /*编辑*/
    function edit(data) {
        var params = {
            name:data.name
        };
        $.ajax({
            type:"POST",
            dataType:"JSON",
            url:"/move/editQuery",
            data:params,
            success:function (data) {
                if(data.code === "0" && data.result === "SECCESS") {
                    var rows = $.base64.atob(data.rows,"utf-8");
                    if(isJSON(rows)) {
                        var obj = JSON.parse(rows);
                        editOpen(obj);
                    }
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function editOpen(obj) {
        editKongFu();
        editEffect();
        document.getElementById("edit_id").value = isNull(obj.zhaoshi_id);
        document.getElementById("edit_name").value = isNull(obj.name);
        document.getElementById("edit_spend").value = isNull(obj.MP_cost);
        document.getElementById("edit_exp").value = isNull(obj.zhaoshi_experience_cost);
        document.getElementById("edit_info").value = isNull(obj.info);
        $("#edit_kongFu").val(obj.kongfu_id);
        layui.form.render("select");
        $("#edit_effect").val(obj.zhaoshi_effect);
        layui.form.render("select");
        layer.open({
            type: 1,
            offset: "auto",
            id: 'layerDemo'+'auto',
            area: [1000+'px', 500 +'px'],
            fix: false,
            maxmin: true,
            shadeClose: true,
            shade:0.4,
            title: "修改",
            content: $("#editInfo"),
            yes:function() {
                $("#editInfo").hide();
            }
        });
    }

        document.getElementById("edit_kongFu").options.length = 0;
        $.ajax({
            type: "POST",
            dataType: "JSON",

                if (data.code === "0" && data.result === "SECCESS") {
                    var rows = $.base64.atob(data.rows,"utf-8");
                    if (isJSON(rows)) {
                        var obj = JSON.parse(rows);
                        $.each(obj.data,function (i,n) {
                            $("#edit_kongFu").append("<option value='"+n.kongfu_id+"'>"+n.name+"</option>");
                        });
                        layui.formSelects.config('select_editKongFu',{direction:'down'});
                    }
                } else {
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function editEffect(){

            type: "POST",
            dataType: "JSON",
            url: "/move/effectDownBox",
            success: function (data) {
                if (data.code === "0" && data.result === "SECCESS") {
                    var rows = $.base64.atob(data.rows,"utf-8");
                    if (isJSON(rows)) {
                        var obj = JSON.parse(rows);
                        $.each(obj.data,function (i,n) {
                            $("#edit_effect").append("<option value='"+n.effect_id+"'>"+n.name+"</option>");
                        });
                        layui.formSelects.config('select_editEffect',{direction:'down'});
                    }
                } else {
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function editRequest() {
        var params = {
            zhaoshi_id:$("#edit_id").val(),
            kongfu_id:$("#edit_kongFu").val(),
            name:$("#edit_name").val(),
            MP_cost:$("#edit_spend").val(),
            info:$("#edit_info").val(),
            zhaoshi_effect:$("#edit_effect").val(),
            zhaoshi_experience_cost:Number($("#edit_exp").val())
        };
        $.ajax({
            type:"POST",
            dataType:"JSON",
            url:"/move/inUpdate",
            data:params,
            success:function (data) {
                if (data.code === "0" && data.result === "SECCESS") {
                    layer.msg("修改成功",{icon:1});
                    pagingQuery();
                } else {
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function editReset() {
        $("#edit_name").val('');
        $("#edit_spend").val('');
        $("#edit_info").val('');
        $("#edit_exp").val('');
    }

    /*删除*/
    function del(data) {
        var params = {
            name:data.name
        };
        $.ajax({
            type:"POST",
            dataType:"JSON",
            url:"/move/inDelete",
            data:params,
            success: function (data) {
                if(data.code === "0" && data.result === "SECCESS") {
                    layer.msg("删除成功",{icon:1});
                    pagingQuery();
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }


    /*判断json格式、字符串*/
    function isJSON(str){
        try{
            JSON.parse(str);
            return true;
        }catch (e) {
            return false;
        }
    }

    /*判断字符串*/
    function isNull(str){
        if(str === null || str === ""){
            return "";
        }else{
            return str;
        }
    }
</script>
