<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>招式管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/base64.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
</head>
<body>
<div class="x-body">

    <!--搜索栏-->
    <div class="layui-row">
        <!--搜索条件-->
        <div class="search-conditional">
            <form class="layui-form-item layui-form">
                <div class="layui-inline">
                    <label class="layui-form-label">招式名称</label>
                    <div class="layui-input-inline inputwidth" >
                        <input type="text" id="query_name" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">内力花费</label>
                    <div class="layui-input-inline inputwidth" >
                        <select id="query_MP_cost" class="layui-input">
                            <option value="">请选择</option>
                            <option value="0">黄色</option>
                            <option value="1">金色</option>
                            <option value="2">绿色</option>
                            <option value="3">蓝色</option>
                            <option value="4">紫色</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">招式经验</label>
                    <div class="layui-input-inline inputwidth" >
                        <input type="number" id="query_szhaoshi_experience_cost" placeholder="武学经验开始范围" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">招式经验</label>
                    <div class="layui-input-inline inputwidth" >
                        <input type="number" id="query_ezhaoshi_experience_cost" placeholder="武学经验结束范围" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </form>
        </div>
        <!--搜索查询-->
        <div class="search-button">
            <div class="layui-inline">
                <button class="layui-btn" id="query_zhaoshiPage" type="button"><i class="layui-icon layui-icon-search"></i>查询</button>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-primary" id="query_zhaoshiEmpty" type="button"><i class="layui-icon layui-icon-delete"></i>清空条件</button>
            </div>
        </div>
    </div>

    <!--操作栏-->
    <xblock>
        <div class="layui-inline">
            <button class="layui-btn layui-btn-danger" id="bacthDelete_button"><i class="layui-icon layui-icon-delete"></i>批量删除</button>
        </div>
        <div class="layui-inline">
            <button class="layui-btn layui-btn-normal" id="add_button"><i class="layui-icon layui-icon-add-1"></i>新增</button>
        </div>
    </xblock>

    <!--数据栏-->
    <table class="layui-table">
        <!--数据表头-->
        <thead><tr>
            <th><div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div></th>
            <th>ID</th>
            <th>招式名称</th>
            <th>内力花费</th>
            <th>武学经验</th>
            <th>操作</th>
        </thead>
        <!--数据来源-->
        <tbody class="table" id="show_zhaoshiData"></tbody>
    </table>

    <!--分页栏-->
    <div class="page" id="page_zhaoshiInfo"></div>



</div>
<script>
    /**初始化*/
    $(function(){
        pagingQueryZhaoShi();
    });

    
    /*查询部分*/
    $("#query_zhaoshiPage").click(function () {
        pagingQueryZhaoShi();
    });
    function pagingQueryZhaoShi(){
        $("#show_zhaoshiData").empty();
        var name = $("#query_name").val();
        var mpcost = $("#query_MP_cost").val();
        var sexperience = $("#query_szhaoshi_experience_cost").val();
        var eexperience = $("#query_ezhaoshi_experience_cost").val();
        $.ajax({
            type:"POST",
            url:"/zhaoshi/pagingQuery",
            data: JSON.stringify({
                "name":name,
                "mpcost":mpcost,
                "sexperience":Number(sexperience),
                "eexperience":Number(eexperience)
            }),
            dataType:"JSON",
            contentType:"application/json",
            success:function(data){
                if(data.code == "0" && data.result == "SECCESS"){
                    var rows = $.base64.atob(data.rows,"utf-8");
                    if(isJSON(rows)){
                        obj = JSON.parse(rows);
                        pagingPluginZhaoShi(obj,name,mpcost,sexperience,eexperience);
                    }
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        });
    }
    function pagingPluginZhaoShi(obj,name,mpcost,sexperience,eexperience){
        layui.use('laypage', function(){
            var laypage = layui.laypage;
            laypage.render({
                elem: 'page_zhaoshiInfo'
                ,count: obj.total
                ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                ,theme: '#15c142'
                ,jump:function (obj) {
                    $("#show_zhaoshiData").empty();
                    $.ajax({
                        type:"POST",
                        url:"/zhaoshi/pagingQuery",
                        data: JSON.stringify({
                            "target":Number(target),
                            "pageNum":obj.curr,
                            "pageSize":obj.limit
                        }),
                        dataType:"JSON",
                        contentType:"application/json",
                        success:function(data){
                            if(data.code == "0" && data.result == "SECCESS"){
                                var rows = $.base64.atob(data.rows,"utf-8");
                                if(isJSON(rows)){
                                    obj = JSON.parse(rows);
                                    showZhaoShiData(obj);
                                }
                            }else{
                                layer.msg(data.msg,{icon: 2});
                            }
                        },
                        error:function () {
                            layer.msg("数据加载超时，请求重试！",{icon: 2});
                        }
                    })
                }
            });
        });
    }
    function showZhaoShiData(obj){
        var total = obj.total;
        var data = "";
        if(total == 0){
            data = "<tr><td colspan='16' style='text-align:center;'>未查询到数据</td></tr>";
        }else {
            $.each(obj.datas,function (i,n) {
                data = data+"<tr>";
                data = data+"<td><div class='layui-unselect layui-form-checkbox' obj='"+$.base64.btoa(JSON.stringify(n),'utf-8')+"' lay-skin='primary' data-id='2'><i class='layui-icon'>&#xe605;</i></div></td>";
                data = data+"<td>"+(i+1)+"</td>";
                data = data+"<td>"+(isNull(n.name))+"</td>";
                data = data+"<td>"+(isNull(n.MP_cost))+"</td>";
                data = data+"<td>"+(isNull(n.zhaoshi_experience_cost))+"</td>";
                data = data+"<td class='td-manage'>";
                data = data+"<a title='详情' obj='"+$.base64.btoa(JSON.stringify(n),'utf-8')+"' href='javascript:void(0);' class='layui-btn layui-btn-sm details'><i class='layui-icon'>&#xe615;</i>详情</a>";
                data = data+"<a title='编辑' obj='"+$.base64.btoa(JSON.stringify(n),'utf-8')+"' href='javascript:void(0);' class='layui-btn layui-btn-sm layui-btn-warm edit'><i class='layui-icon'>&#xe642;</i>编辑</a>";
                data = data+"<a title='删除' obj='"+$.base64.btoa(JSON.stringify(n),'utf-8')+"' href='javascript:void(0);' class='layui-btn layui-btn-sm layui-btn-danger del'><i class='layui-icon'>&#xe640;</i>删除</a>";
                data = data+"</td></tr>";
            });
        }
        $("#show_zhaoshiData").html(data);
    }
    $("#query_zhaoshiEmpty").click(function () {
        document.getElementById("query_name").value = '';
        document.getElementById("query_MP_cost").value = '';
        document.getElementById("query_szhaoshi_experience_cost").value = '';
        document.getElementById("query_ezhaoshi_experience_cost").value = '';
    });
    
    

    /**判断json格式、字符串*/
    function isJSON(str){
        try{
            JSON.parse(str);
            return true;
        }catch (e) {
            return false;
        }
    }
    function isNull(str){
        if(str == null || str == ""){
            return "-";
        }else{
            return str;
        }
    }
    function toNull(str){
        if(str == null || str == ""){
            return "";
        }
        return str;
    }

</script>
</body>
</html>
