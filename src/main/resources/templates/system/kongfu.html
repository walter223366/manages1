<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>武学管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/base64.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/index.js}" type="text/javascript"></script>
</head>
<body>
<div class="x-body">

    <!--搜索栏-->
    <div class="layui-row">
        <!--搜索条件-->
        <div class="search-conditional">
            <form class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">功夫名称</label>
                    <div class="layui-input-inline inputwidth" >
                        <input type="text" id="query_name" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">功夫类型</label>
                    <div class="layui-input-inline" >
                        <select name="city">
                            <option value="">请选择</option>
                            <option value="0">北京</option>
                            <option value="1">上海</option>
                            <option value="2">广州</option>
                            <option value="3">深圳</option>
                            <option value="4">杭州</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <!--搜索查询-->
        <div class="search-button">
            <div class="layui-inline">
                <button class="layui-btn" id="query_kongFuPage" type="button"><i class="layui-icon">&#xe615;</i>查询</button>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-primary" id="query_kongFuEmpty" type="button"><i class="layui-icon">&#xe640;</i>清空条件</button>
            </div>
        </div>
    </div>

    <!--操作栏-->
    <xblock>
        <div class="layui-inline">
            <button class="layui-btn layui-btn-danger" id="bacthDelete_button"><i class="layui-icon">&#xe640;</i>批量删除</button>
        </div>
        <div class="layui-inline">
            <button class="layui-btn layui-btn-normal" id="add_button"><i class="layui-icon">&#xe654;</i>新增</button>
        </div>
    </xblock>

    <!--数据栏-->
    <table class="layui-table">
        <!--数据表头-->
        <thead><tr>
            <th><div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div></th>
            <th>ID</th>
            <th>功夫名称</th>
            <th>功夫类型</th>
            <th>可学经验上限</th>
            <th>造诣</th>
            <th>启用状态</th>
            <th>注销状态</th>
            <th>操作</th>
        </thead>
        <!--数据来源-->
        <tbody class="table" id="show_kongFuData"></tbody>
    </table>

    <!--分页栏-->
    <div class="page" id="page_kongFuInfo"></div>

</div>
<script>
    /**初始化*/
    $(function(){

    });


    function pagingQueryKongFu() {
        $("#show_kongFuData").empty();
        var name = $("#query_name").val();



    }
</script>
</body>
</html>
