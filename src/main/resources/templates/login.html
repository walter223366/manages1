<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management System</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/index.js}" type="text/javascript"></script>

<body style="width:100%;height:auto;background-size:100%;">

<div class="layui-container" style="height:100%">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top:6%">
        <legend style="margin-left:40%"><span style="font-weight:bold;font-size:22px;">Management System</span></legend>
    </fieldset>

    <div class="layui-row">
        <div class="layui-col-xs3">
            <div class="grid-demo grid-demo-bg1">&nbsp;</div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-inline">
                            <input id="username" name="username" autocomplete="off" class="layui-input" type="text"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密&emsp;码</label>
                        <div class="layui-input-inline">
                            <input id="password" name="password" autocomplete="off" class="layui-input" type="password"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">验证码</label>
                            <div class="layui-input-inline" style="width:100px;">
                                <input id="code" name="code" autocomplete="off" class="layui-input" type="text"/>
                            </div>
                            <div class="layui-input-inline" style="width:120px;">
                                <canvas id="canvas" width="120" height="38"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-top:-20px;">
                        <label class="layui-form-label"></label>
                        <div class="layui-inline">
                            <input type="checkbox" name="rememberMe" lay-skin="primary" title="记住我"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                            <button class="layui-btn">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
