<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ManagesSystem</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/base64.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<body>
<style>
    .layui-input{
        width: 460px;
    }
</style>
<div class="layui-container" style="height:100%;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top:17%">
        <legend style="margin-left:48%;"><span style="font-weight:bold;font-size:25px;">Landing</span></legend>
    </fieldset>
    <div class="layui-row" style="margin-top:5%">
        <div class="layui-col-xs3">
            <div class="grid-demo grid-demo-bg1">&nbsp;</div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo">
                <form class="layui-form-item layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-inline">
                            <input id="username" type="text" autocomplete="off" class="layui-input" value="admin"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密&emsp;码</label>
                        <div class="layui-input-inline">
                            <input id="password" type="password" autocomplete="off" class="layui-input" value="123456"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button onclick="landing()" class="layui-btn layui-btn-fluid" type="button">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    charset="utf-8";
    layer =  layui.layer;
    function landing() {
        var params={
            username:$("#username").val(),
            password:$("#password").val()
        };

        if(params.username===null || params.username===""){
            layer.msg("用户名为空",{icon:2});
            return;
        }
        if(params.password===null || params.password===""){
            layer.msg("密码为空",{icon:2});
            return;
        }

        $.ajax({
            type:"POST",
            dataType:"JSON",
            contentType:"application/json",
            url:"/manages/user/landing",
            data:JSON.stringify(params),
            success:function (data) {
                if (data.code === "0" && data.result === "SUCCESS") {
                    var rows = $.base64.atob(data.rows, "utf-8");
                    if (isJSON(rows)) {
                        var obj = JSON.parse(rows);
                        window.location.href = obj.url;
                    } else {
                        layer.msg(data.msg, {icon: 2});
                    }
                }
            }
        });
    }
    function isJSON(str){
        try{
            JSON.parse(str);
            return true;
        }catch (e) {
            return false;
        }
    }
</script>
</body>
</html>
