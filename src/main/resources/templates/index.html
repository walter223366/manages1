<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management System</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
<body>
<div class="layui-container" style="height:100%">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top:6%">
        <legend style="margin-left:40%"><span style="font-weight:bold;font-size:20px;">Landing</span></legend>
    </fieldset>
    <div class="layui-row">
        <div class="layui-col-xs3">
            <div class="grid-demo grid-demo-bg1">&nbsp;</div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo">
                <form class="layui-form-item layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-inline">
                            <input id="username" type="text" autocomplete="off" class="layui-input" value="admin"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密&emsp;码</label>
                        <div class="layui-input-inline">
                            <input id="password" type="password" autocomplete="off" class="layui-input" value="123456"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button onclick="landing()" class="layui-btn" type="button">登录</button>
                            <button onclick="registered()" class="layui-btn layui-btn-primary" type="button">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function landing() {
        var params={
            username:$("#username").val(),
            password:$("#password").val()
        };

        if(params.username===null || params.username===""){
            layer.msg("用户名为空",{icon:2});
            return;
        }
        if(params.password===null || params.password===""){
            layer.msg("密码为空",{icon:2});
            return;
        }
        var landingUrl="/user/landing";
        postRequest(landingUrl,params,function (data){
            if (data.code === "0" && data.result === "SUCCESS") {
                window.location.href="/manages/system/main";
            }else{
                layer.msg(data.msg,{icon:2});
            }
        });
    }
    
    function registered() {
        layer.msg("暂未处理注册功能");
    }
</script>
</body>
</html>
